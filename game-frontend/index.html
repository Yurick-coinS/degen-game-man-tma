<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEGEN-MAN: Solana Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }

    .console-header {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .console-title {
      color: var(--neon);
      font-size: 2.1rem;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: var(--neon-glow);
      font-weight: bold;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
    }

    .collection-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 7px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 0 2px 0;
      margin: 0 auto 0 auto;
      min-height: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.08em;
      color: #FFD700;
      letter-spacing: 1px;
      user-select: none;
    }

    .collection-profile .candle-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 2px;
      border-radius: 50%;
      border: 2px solid #fff;
      vertical-align: middle;
      opacity: 0.4;
      filter: grayscale(1);
      transition: opacity 0.2s, filter 0.2s, border 0.2s;
      box-shadow: 0 0 6px #222;
    }

    .collection-profile .candle-icon.collected {
      opacity: 1;
      filter: none;
      border: 2px solid #14F195;
      box-shadow: 0 0 12px #14F195, 0 0 4px #FFD700;
    }

    .collection-profile .collection-label {
      margin-right: 8px;
      color: #FFD700;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 0 6px #9945FF, 0 0 2px #fff;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .collection-profile .candle-icon {
        width: 13px;
        height: 13px;
      }

      .collection-profile {
        font-size: 0.98em;
        min-height: 20px;
      }
    }

    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }

    .console-quest {
      margin: 8px 0;
      color: #FFD700;
      font-size: 1.1em;
      text-align: center;
    }

    #new-quest-btn {
      margin-bottom: 10px;
      display: none;
      background: #9945FF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
    }

    #new-quest-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .fomo-popup {
      position: absolute;
      top: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      width: 94vw;
      max-width: var(--max-board);
      min-height: 44px;
      background: linear-gradient(90deg, #9945FF 70%, #14F195 100%);
      color: #fff;
      font-size: 1.08em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 4px 24px #9945FF88, 0 1px 8px #14F19544;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5em 1em;
      opacity: 0.97;
      pointer-events: none;
      animation: fomo-fadein 0.4s;
      backdrop-filter: blur(2px);
      border: 2px solid #14F195;
    }

    .fomo-popup::before {
      content: "⚡";
      font-size: 1.3em;
      margin-right: 0.6em;
      filter: drop-shadow(0 0 4px #FFD700);
      opacity: 0.85;
    }

    @keyframes fomo-fadein {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 0.97;
        transform: translateX(-50%) translateY(0);
      }
    }

    .game-board-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      z-index: 2;
      position: relative;
    }

    .game-board {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      background: #000;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .level-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      color: var(--neon-green);
      font-size: 1rem;
      z-index: 5;
      text-shadow: var(--neon-green-glow);
      font-family: inherit;
    }

    .player,
    .ghost,
    .candle,
    .wall,
    .bullet {
      position: absolute;
    }

    .player {
      width: 15px;
      height: 15px;
      z-index: 10;
    }

    .ghost {
      width: 15px;
      height: 15px;
      z-index: 5;
    }

    .candle {
      width: 4px;
      height: 4px;
      z-index: 3;
      border-radius: 50%;
      background-color: #FFD700;
      box-shadow: 0 0 6px #FFD700;
    }

    .candle.power-candle {
      width: 10px;
      height: 10px;
      background-color: #00FFFA;
      box-shadow: 0 0 12px #00FFFA, 0 0 4px #00FFFA;
      border: 2px solid #fff;
    }

    .candle.big-candle {
      width: 10px !important;
      height: 10px !important;
      background: #FFD700;
      border: 2px solid #FF4500;
      box-shadow: 0 0 14px #FFD700, 0 0 6px #FF4500;
      z-index: 12;
      animation: big-candle-blink 0.5s steps(1) infinite;
    }

    @keyframes big-candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-pulse {
      animation: candle-pulse 1s infinite;
    }

    @keyframes candle-pulse {
      0% {
        box-shadow: 0 0 6px #14F195;
      }

      50% {
        box-shadow: 0 0 18px #14F195;
      }

      100% {
        box-shadow: 0 0 6px #14F195;
      }
    }

    .candle.candle-spin {
      animation: candle-spin 1.2s linear infinite;
    }

    @keyframes candle-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .candle.candle-shake {
      animation: candle-shake 0.4s infinite;
    }

    @keyframes candle-shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-2px);
      }

      50% {
        transform: translateX(2px);
      }

      75% {
        transform: translateX(-2px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .candle.candle-blink {
      animation: candle-blink 0.7s steps(1) infinite;
    }

    @keyframes candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-glow {
      box-shadow: 0 0 18px #FFD700, 0 0 8px #fff;
    }

    .wall {
      background-color: #14F195;
      z-index: 2;
      border-radius: 2px;
      box-shadow: 0 0 10px #14F195, 0 0 2px #14F195;
    }

    .bullet {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00FFFA;
      box-shadow: 0 0 8px #00FFFA;
      z-index: 20;
      pointer-events: none;
    }

    .game-over,
    .level-complete,
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .score-panel,
    .controls {
      display: none;
    }

    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0 auto;
      margin-top: 1.5em;
      margin-bottom: 1em;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }

    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }

    .joystick-base {
      position: absolute;
      left: 0;
      top: 0;
      width: 120px;
      height: 120px;
      background: rgba(153, 69, 255, 0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }

    .joystick-stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: #14F195;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 16px #14F19588;
      pointer-events: none;
      touch-action: none;
      transition: background 0.1s;
    }

    .abtns {
      width: 180px;
      height: 180px;
      margin-right: 1cm;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      pointer-events: auto;
    }

    .abtn {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 90px;
      height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #e74c3c88;
      opacity: 0.4;
      pointer-events: auto;
      transition: background 0.1s, transform 0.1s, opacity 0.2s;
      font-family: inherit;
    }

    .abtn.active {
      opacity: 1;
      background: #e74c3c;
      color: #fff;
    }

    .abtn:active {
      background: #c0392b;
      opacity: 1;
      transform: scale(0.95);
    }

    .game-description {
      color: #fff;
      font-size: 1.08em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      line-height: 1.5;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .lottery-intro {
      background: #181828;
      color: #fff;
      border-radius: 10px;
      padding: 12px 10px;
      margin: 0 auto 10px auto;
      max-width: 320px;
      box-shadow: 0 0 16px #9945FF44;
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
    }

    .lottery-brief {
      font-size: 1.05em;
      margin-bottom: 8px;
    }

    .lottery-actions button {
      background: #14F195;
      color: #181828;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 7px 16px;
      margin: 0 3px 7px 3px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      font-family: inherit;
    }

    .lottery-actions button:hover {
      background: #00e676;
    }

    .lottery-details {
      background: #222;
      color: #FFD700;
      border-radius: 7px;
      padding: 8px 7px;
      margin-top: 7px;
      font-size: 0.98em;
      display: none;
    }

    .lottery-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 15, 26, 0.92);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lottery-modal-content {
      background: #181828;
      color: #fff;
      border-radius: 12px;
      padding: 28px 22px 18px 22px;
      max-width: 340px;
      width: 90vw;
      box-shadow: 0 0 32px #9945FF77;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .lottery-modal-text {
      font-size: 1.08em;
      margin-bottom: 18px;
      color: #FFD700;
      line-height: 1.5;
    }

    .lottery-modal-actions button {
      background: #14F195;
      color: #181828;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 9px 22px;
      margin: 0 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.2s;
      font-family: inherit;
    }

    .lottery-modal-actions button:hover {
      background: #00e676;
    }

    .fomo-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 50;
      color: #fff;
      font-size: 1.18em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #fff,
        0 0 0 #fff,
        1px 1px 0 #ff9800,
        -1px -1px 0 #ff4500,
        2px 2px 2px #ff9800,
        -2px -2px 2px #ff4500;
      background: none !important;
      border: none !important;
      padding: 0;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 1;
    }

    .fomo-timer.fomo-blink {
      animation: fomo-blink 0.5s steps(1) infinite;
    }

    @keyframes fomo-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .abtns {
        width: 100px;
        height: 100px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }

      .joystick-outer {
        width: 80px;
        height: 80px;
      }

      .joystick-base {
        width: 80px;
        height: 80px;
      }

      .joystick-stick {
        width: 28px;
        height: 28px;
        left: 26px;
        top: 26px;
      }
    }

    @media (max-width: 350px) {
      .abtns {
        width: 60px;
        height: 60px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .joystick-outer {
        width: 60px;
        height: 60px;
      }

      .joystick-base {
        width: 60px;
        height: 60px;
      }

      .joystick-stick {
        width: 20px;
        height: 20px;
        left: 20px;
        top: 20px;
      }
    }

    html,
    body {
      overscroll-behavior: none;
    }
  </style>
</head>

<body>

    style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: rgba(20,20,40,0.92); border-radius: 6px; box-shadow: 0 2px 8px #9945FF33; padding: 2px 7px; display: flex; align-items: center; font-family: 'Share Tech Mono', monospace; font-size: 0.92em;">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // --- ИНИЦИАЛИЗАЦИЯ TELEGRAM WEB APP ---
    if (window.Telegram && window.Telegram.WebApp) {
      window.Telegram.WebApp.ready();
    }

    // --- Web Audio API: простые звуки ---
    let audioCtx;

    function playTone(freq, duration = 0.1, type = "sine", volume = 0.2) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.value = volume;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
      osc.onended = () => {
        osc.disconnect();
        gain.disconnect();
      };
    }

    function playCandleSound() {
      playTone(880, 0.07, "triangle", 0.15);
    }

    function playPowerCandleSound() {
      playTone(440, 0.18, "square", 0.18);
    }

    function playBigCandleSound() {
      playTone(523, 0.25, "sine", 0.2);
      playTone(659, 0.25, "sine", 0.2);
    }

    function playDeathSound() {
      playTone(110, 0.25, "sawtooth", 0.22);
    }

    function playLevelSound() {
      playTone(523, 0.08, "triangle", 0.18);
      setTimeout(() => playTone(659, 0.08, "triangle", 0.18), 90);

            const cx = x * CELL_SIZE + (CELL_SIZE - CANDLE_SIZE) / 2;
            const cy = y * CELL_SIZE + (CELL_SIZE - CANDLE_SIZE) / 2;

      return freeCells[Math.floor(Math.random() * freeCells.length)];

    function findValidPosition(width, height) {
      let x, y, isValid;
      let attempts = 0;
      const maxAttempts = 100;
      const minDistanceFromPlayer = 30;
      const minDistanceFromCandles = 15;
      do {
        isValid = true;
        const gridX = Math.floor(Math.random() * GRID_WIDTH);
        const gridY = Math.floor(Math.random() * GRID_HEIGHT);
        x = gridX * CELL_SIZE + (CELL_SIZE - width) / 2;
        y = gridY * CELL_SIZE + (CELL_SIZE - height) / 2;
        for (const wall of walls) {
          if (
            x < wall.x + wall.width &&
            x + width > wall.x &&
            y < wall.y + wall.height &&
            y + height > wall.y
          ) {
            isValid = false;
            break;
          }
        }
        if (isValid && Math.hypot(x - playerX, y - playerY) < minDistanceFromPlayer) {
          isValid = false;
        }
        if (isValid) {
          for (const c of candles) {
            if (Math.hypot(x - c.x, y - c.y) < minDistanceFromCandles) {
              isValid = false;
              break;
            }
          }
        }
        attempts++;
        if (attempts >= maxAttempts) {
          isValid = true;
        }
      } while (!isValid);
      return { x, y };
    }

    function gameLoop() {
      playerMouthAnimTimer++;
      if (playerMouthAnimTimer > 6) {
        playerMouthOpen = !playerMouthOpen;
        playerMouthAnimTimer = 0;
        player.innerHTML = createPlayerSvg(playerMouthOpen);
      }
      if (playerNextDirection.x !== 0 || playerNextDirection.y !== 0) {
        if (canMove(playerX, playerY, playerNextDirection, PLAYER_SIZE)) {
          playerDirection = { ...playerNextDirection };
        }
      }
      if (playerDirection.x !== 0 || playerDirection.y !== 0) {
        const speed = player.speed || 1.5;
        const nextX = playerX + playerDirection.x * speed;
        const nextY = playerY + playerDirection.y * speed;
        if (canMove(playerX, playerY, playerDirection, PLAYER_SIZE)) {
          playerX = nextX;
          playerY = nextY;
          handleTunnels();
          player.style.left = (playerX * scaleX) + 'px';
          player.style.top = (playerY * scaleY) + 'px';
          player.style.transform = `scale(${scaleX}, ${scaleY}) rotate(${getPlayerRotation()}deg)`;

      moveGhosts();
      moveBullets();
      checkCandleCollection();
      checkGhostCollision();

    function handleTunnels() {
      if (playerX < -PLAYER_SIZE) playerX = 300;
      else if (playerX > 300) playerX = -PLAYER_SIZE;
      if (playerY < -PLAYER_SIZE) playerY = 300;
      else if (playerY > 300) playerY = -PLAYER_SIZE;
      ghosts.forEach(ghost => {
        if (ghost.x < -GHOST_SIZE) ghost.x = 300;
        else if (ghost.x > 300) ghost.x = -GHOST_SIZE;
        if (ghost.y < -GHOST_SIZE) ghost.y = 300;
        else if (ghost.y > 300) ghost.y = -GHOST_SIZE;
        ghost.element.style.left = (ghost.x * scaleX) + 'px';
        ghost.element.style.top = (ghost.y * scaleY) + 'px';
      });
    }

    function canMove(x, y, dir, size) {
      const nextX = x + dir.x * 1;
      const nextY = y + dir.y * 1;
      if (nextX < 0 || nextX > 300 || nextY < 0 || nextY > 300) return true;
      for (const wall of walls) {
        if (
          nextX < wall.x + wall.width &&
          nextX + size > wall.x &&
          nextY < wall.y + wall.height &&
          nextY + size > wall.y
        ) {
          return false;
        }
      }
      return true;
    }

    function moveGhosts() {
      ghosts.forEach(ghost => {
        if (Math.random() < 0.05) {
          let dx = playerX - ghost.x;
          let dy = playerY - ghost.y;
          if (Math.abs(dx) > 150) dx = -Math.sign(dx) * (300 - Math.abs(dx));
          if (Math.abs(dy) > 150) dy = -Math.sign(dy) * (300 - Math.abs(dy));
          ghost.nextDirection = Math.abs(dx) > Math.abs(dy) ? { x: Math.sign(dx), y: 0 } : { x: 0, y: Math.sign(dy) };
        }
        if (ghost.nextDirection.x !== 0 || ghost.nextDirection.y !== 0) {
          if (canMove(ghost.x, ghost.y, ghost.nextDirection, GHOST_SIZE)) {
            ghost.direction = { ...ghost.nextDirection };
            ghost.nextDirection = { x: 0, y: 0 };
          }
        }
        if (!canMove(ghost.x, ghost.y, ghost.direction, GHOST_SIZE)) {
          const directions = [
            { x: 1, y: 0 },
            { x: -1, y: 0 },
            { x: 0, y: 1 },
            { x: 0, y: -1 }
          ];
          for (let i = directions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [directions[i], directions[j]] = [directions[j], directions[i]];
          }
          for (const dir of directions) {
            if (canMove(ghost.x, ghost.y, dir, GHOST_SIZE)) {
              ghost.direction = dir;
              break;
            }
          }
        }
        ghost.x += ghost.direction.x * ghost.speed;
        ghost.y += ghost.direction.y * ghost.speed;
        ghost.element.style.left = (ghost.x * scaleX) + 'px';
        ghost.element.style.top = (ghost.y * scaleY) + 'px';
      });
    }

    function shootBullet() {

      const bullet = document.createElement('div');

      bullets.push({

    function moveBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.dir.x * b.speed;
        b.y += b.dir.y * b.speed;
        b.element.style.left = (b.x * scaleX) + 'px';
        b.element.style.top = (b.y * scaleY) + 'px';
        if (b.x < 0 || b.x > 300 || b.y < 0 || b.y > 300) {
          if (gameBoard.contains(b.element)) {
            gameBoard.removeChild(b.element);
          }
          bullets.splice(i, 1);
          continue;
        }
        for (let j = ghosts.length - 1; j >= 0; j--) {
          const g = ghosts[j];
          const dx = b.x + 3 - (g.x + GHOST_SIZE / 2);
          const dy = b.y + 3 - (g.y + GHOST_SIZE / 2);
          if (Math.hypot(dx, dy) < 10) {
            if (gameBoard.contains(g.element)) {
              gameBoard.removeChild(g.element);
            }
            ghosts.splice(j, 1);
            if (gameBoard.contains(b.element)) {

      for (let i = candles.length - 1; i >= 0; i--) {

        const size = candle.power ? (candle.big ? 10 : 10) : 4;
        const dx = playerX + 7.5 - candle.x - size / 2;
        const dy = playerY + 7.5 - candle.y - size / 2;
        const distance = Math.hypot(dx, dy);
        if (distance < 7.5 + size / 2) {
          if (gameBoard.contains(candle.element)) {
            gameBoard.removeChild(candle.element);
          }
          candles.splice(i, 1);

    async function fetchQuestFromGemini() {
      const prompt = getTranslation('questPrompt');
      try {
        const response = await fetch("https://vercel-gemini-proxy-yuricks-projects.vercel.app/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });
        const data = await response.json();
        let quest = data.candidates?.[0]?.content?.parts?.[0]?.text || getTranslation('questDefaultFallback');
        quest = quest.replace(/^[\s\n\r]+|[\s\n\r]+$/g, '').replace(/^["']|["']$/g, '');
        return quest;
      } catch (e) {
        console.error("Ошибка при получении квеста:", e);
        return getTranslation('questFetchError');
      }
    }
    function parseQuest(quest) {
      const result = { count: null, color: null };
      const countMatch = quest.match(/(\d+)\s/);
      if (countMatch) result.count = parseInt(countMatch[1]);

      const colors = {
        "зелёных": "green", "синих": "blue", "красных": "red", "жёлтых": "yellow", "фиолетовых": "purple", "золотых": "gold",
        "green": "green", "blue": "blue", "red": "red", "yellow": "yellow", "purple": "purple", "gold": "gold",
        "verde": "green", "azul": "blue", "roja": "red", "amarilla": "yellow", "púrpura": "purple", "dorada": "gold",
        "grüne": "green", "blaue": "blue", "rote": "red", "gelbe": "yellow", "lila": "purple", "goldene": "gold",
        "verte": "green", "bleue": "blue", "rouge": "red", "jaune": "yellow", "violette": "purple", "dorée": "gold",
        "verde": "green", "blu": "blue", "rossa": "red", "gialla": "yellow", "viola": "purple", "dorata": "gold",
        "绿色": "green", "蓝色": "blue", "红色": "red", "黄色": "yellow", "紫色": "purple", "金色": "gold",
        "зелених": "green", "синіх": "blue", "червоних": "red", "жовтих": "yellow", "фіолетових": "purple", "золотих": "gold"
      };
      for (const [word, color] of Object.entries(colors)) {
        if (quest.toLowerCase().includes(word.toLowerCase())) {
          result.color = color;
          break;
        }
      }
      return result;
    }

    let joystickDir = { x: 0, y: 0 };
    let joystickTimer = null;
    function setJoystickDir(x, y) {
      const maxDist = joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2;
      let dist = Math.sqrt(x * x + y * y);
      if (dist > maxDist) {
        x = x * maxDist / dist;
        y = y * maxDist / dist;
        dist = maxDist;
      }
      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2 + x) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2 + y) + 'px';
      if (dist > 10) {
        let nx = x / dist, ny = y / dist;
        if (Math.abs(nx) > Math.abs(ny)) {
          joystickDir = { x: Math.sign(nx), y: 0 };
        } else {
          joystickDir = { x: 0, y: Math.sign(ny) };
        }
      } else {
        joystickDir = { x: 0, y: 0 };
      }
    }
    function resetJoystick() {
      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2) + 'px';
      joystickDir = { x: 0, y: 0 };

        const dy = e.touches[0].clientY - (rect.top + joystickOuter.offsetHeight / 2);
        setJoystickDir(dx, dy);
      }
    });
