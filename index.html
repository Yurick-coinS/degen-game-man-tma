<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEGEN-MAN: Solana Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }

    .console-header {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .collection-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 7px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 0 2px 0;
      margin: 0 auto 0 auto;
      min-height: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.08em;
      color: #FFD700;
      letter-spacing: 1px;
      user-select: none;
    }

    .collection-profile .candle-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 2px;
      border-radius: 50%;
      border: 2px solid #fff;
      vertical-align: middle;
      opacity: 0.4;
      filter: grayscale(1);
      transition: opacity 0.2s, filter 0.2s, border 0.2s;
      box-shadow: 0 0 6px #222;
    }

    .collection-profile .candle-icon.collected {
      opacity: 1;
      filter: none;
      border: 2px solid #14F195;
      box-shadow: 0 0 12px #14F195, 0 0 4px #FFD700;
    }

    .collection-profile .collection-label {
      margin-right: 8px;
      color: #FFD700;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 0 6px #9945FF, 0 0 2px #fff;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .collection-profile .candle-icon {
        width: 13px;
        height: 13px;
      }

      .collection-profile {
        font-size: 0.98em;
        min-height: 20px;
      }
    }

    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .status-left,
    .status-right {
      flex-shrink: 0;
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-grow: 1;
      margin: 0 10px;
    }

    .status-bar {
      width: 100%;
      height: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      border: 1px solid #555;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .bar-icon {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      z-index: 3;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .heart-icon {
      color: #ff4757;
    }

    .mana-icon {
      color: #5352ed;
      font-weight: bold;
    }

    .bar-progress {
      height: 100%;
      border-radius: 3px 0 0 3px;
      transition: width 0.3s ease-in-out;
    }

    .health-bar .bar-progress {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
    }

    .mana-bar .bar-progress {
      background: linear-gradient(90deg, #5352ed, #70a1ff);
    }

    .bar-text {
      position: absolute;
      left: 22px;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .console-quest {
      margin: 8px 0;
      color: #FFD700;
      font-size: 1.1em;
      text-align: center;
      /* ПРОМЕТЕЙ: Сокрытие элемента квеста */
      display: none;
    }

    #new-quest-btn {
      margin-bottom: 10px;
      display: none;
      background: #9945FF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
    }

    #new-quest-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }

    .fomo-popup {
      position: absolute;
      top: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      width: 94vw;
      max-width: var(--max-board);
      min-height: 44px;
      background: linear-gradient(90deg, #9945FF 70%, #14F195 100%);
      color: #fff;
      font-size: 1.08em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 4px 24px #9945FF88, 0 1px 8px #14F19544;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5em 1em;
      opacity: 0.97;
      pointer-events: none;
      animation: fomo-fadein 0.4s;
      backdrop-filter: blur(2px);
      border: 2px solid #14F195;
    }

    .fomo-popup::before {
      content: "⚡";
      font-size: 1.3em;
      margin-right: 0.6em;
      filter: drop-shadow(0 0 4px #FFD700);
      opacity: 0.85;
    }

    @keyframes fomo-fadein {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 0.97;
        transform: translateX(-50%) translateY(0);
      }
    }

    .game-board-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      z-index: 2;
      position: relative;
    }

    .game-board {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      background: #000;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .level-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      color: var(--neon-green);
      font-size: 1rem;
      z-index: 5;
      text-shadow: var(--neon-green-glow);
      font-family: inherit;
    }

    .player,
    .ghost,
    .candle,
    .wall,
    .bullet {
      position: absolute;
    }

    .player {
      width: 15px;
      height: 15px;
      z-index: 10;
      transition: opacity 0.2s;
    }

    .player.invincible {
      animation: player-blink 0.2s steps(1) infinite;
    }

    @keyframes player-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    .ghost {
      width: 15px;
      height: 15px;
      z-index: 5;
    }

    .candle {
      width: 4px;
      height: 4px;
      z-index: 3;
      border-radius: 50%;
      background-color: #FFD700;
      box-shadow: 0 0 6px #FFD700;
    }

    .candle.power-candle {
      width: 10px;
      height: 10px;
      background-color: #00FFFA;
      box-shadow: 0 0 12px #00FFFA, 0 0 4px #00FFFA;
      border: 2px solid #fff;
    }

    .candle.big-candle {
      width: 10px !important;
      height: 10px !important;
      background: #FFD700;
      border: 2px solid #FF4500;
      box-shadow: 0 0 14px #FFD700, 0 0 6px #FF4500;
      z-index: 12;
      animation: big-candle-blink 0.5s steps(1) infinite;
    }

    @keyframes big-candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-pulse {
      animation: candle-pulse 1s infinite;
    }

    @keyframes candle-pulse {
      0% {
        box-shadow: 0 0 6px #14F195;
      }

      50% {
        box-shadow: 0 0 18px #14F195;
      }

      100% {
        box-shadow: 0 0 6px #14F195;
      }
    }

    .candle.candle-spin {
      animation: candle-spin 1.2s linear infinite;
    }

    @keyframes candle-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .candle.candle-shake {
      animation: candle-shake 0.4s infinite;
    }

    @keyframes candle-shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-2px);
      }

      50% {
        transform: translateX(2px);
      }

      75% {
        transform: translateX(-2px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .candle.candle-blink {
      animation: candle-blink 0.7s steps(1) infinite;
    }

    @keyframes candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-glow {
      box-shadow: 0 0 18px #FFD700, 0 0 8px #fff;
    }

    .wall {
      background-color: #14F195;
      z-index: 2;
      border-radius: 2px;
      box-shadow: 0 0 10px #14F195, 0 0 2px #14F195;
    }

    .bullet {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #00FFFA;
      box-shadow: 0 0 8px #00FFFA;
      z-index: 20;
      pointer-events: none;
    }

    .game-over,
    .level-complete,
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .score-panel,
    .controls {
      display: none;
    }

    .hotbar-container {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 50;
      pointer-events: auto;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(15, 15, 26, 0.7);
      border: 2px solid #9945FF;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px #9945FF55;
    }

    .hotbar-slot:hover {
      border-color: #14F195;
      box-shadow: 0 0 12px #14F19588;
    }

    .hotbar-slot.active {
      border-color: #FFD700;
      transform: scale(1.1);
      box-shadow: 0 0 16px #FFD700, 0 0 24px #9945FF;
    }

    .hotbar-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .hotbar-keybind {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .hotbar-quantity {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }


    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0 auto;
      margin-top: 1.5em;
      margin-bottom: 1em;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }

    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }

    .joystick-base {
      position: absolute;
      left: 0;
      top: 0;
      width: 120px;
      height: 120px;
      background: rgba(153, 69, 255, 0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }

    .joystick-stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: #14F195;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 16px #14F19588;
      pointer-events: none;
      touch-action: none;
      transition: background 0.1s;
    }

    .abtns {
      width: 180px;
      height: 180px;
      margin-right: 1cm;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
      pointer-events: auto;
    }

    .abtn {
      position: absolute;
      right: 0;
      bottom: 0;
      width: 90px;
      height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #e74c3c88;
      opacity: 0.4;
      pointer-events: auto;
      transition: background 0.1s, transform 0.1s, opacity 0.2s;
      font-family: inherit;
    }

    .abtn.active {
      opacity: 1;
      background: #e74c3c;
      color: #fff;
    }

    .abtn:active {
      background: #c0392b;
      opacity: 1;
      transform: scale(0.95);
    }

    .game-description {
      color: #fff;
      font-size: 1.08em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      line-height: 1.5;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .fomo-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 50;
      color: #fff;
      font-size: 1.18em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #fff,
        0 0 0 #fff,
        1px 1px 0 #ff9800,
        -1px -1px 0 #ff4500,
        2px 2px 2px #ff9800,
        -2px -2px 2px #ff4500;
      background: none !important;
      border: none !important;
      padding: 0;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 1;
    }

    .fomo-timer.fomo-blink {
      animation: fomo-blink 0.5s steps(1) infinite;
    }

    @keyframes fomo-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .abtns {
        width: 100px;
        height: 100px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }

      .joystick-outer {
        width: 80px;
        height: 80px;
      }

      .joystick-base {
        width: 80px;
        height: 80px;
      }

      .joystick-stick {
        width: 28px;
        height: 28px;
        left: 26px;
        top: 26px;
      }

      .hotbar-slot {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 350px) {
      .abtns {
        width: 60px;
        height: 60px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .joystick-outer {
        width: 60px;
        height: 60px;
      }

      .joystick-base {
        width: 60px;
        height: 60px;
      }

      .joystick-stick {
        width: 20px;
        height: 20px;
        left: 20px;
        top: 20px;
      }

      .hotbar-slot {
        width: 36px;
        height: 36px;
      }
    }

    html,
    body {
      overscroll-behavior: none;
    }
  </style>
</head>

<body>
  <!-- Language Switcher -->
  <div id="lang-switcher"
    style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: rgba(20,20,40,0.92); border-radius: 6px; box-shadow: 0 2px 8px #9945FF33; padding: 2px 7px; display: flex; align-items: center; font-family: 'Share Tech Mono', monospace; font-size: 0.92em;">
    <span id="lang-icon" style="color:#FFD700; font-size:1em; margin-right:4px; cursor:pointer;">🌐</span>
    <select id="lang-select"
      style="background: #181828; color: #FFD700; border: 1px solid #9945FF; border-radius: 4px; font-size: 0.92em; padding: 1.5px 5px; outline: none; font-family: inherit; cursor: pointer; transition: border 0.2s; display: none;">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="zh">中文</option>
      <option value="ua">Українська</option>
    </select>
  </div>
  <div class="console-header">
    <div id="collection-profile" class="collection-profile"></div>
    <div class="console-status">
      <div class="status-left">
        <span data-translate-key="poorLabel">$POOR:</span> <span id="score">0</span>
      </div>
      <div class="status-bars">
        <div class="status-bar health-bar">
          <div class="bar-icon heart-icon">♥</div>
          <div class="bar-progress" id="health-bar-progress"></div>
          <div class="bar-text"><span id="health-value">100</span> / <span id="max-health-value">100</span></div>
        </div>
        <div class="status-bar mana-bar">
          <div class="bar-icon mana-icon">+</div>
          <div class="bar-progress" id="mana-bar-progress"></div>
          <div class="bar-text"><span id="mana-value">50</span> / <span id="max-mana-value">50</span></div>
        </div>
      </div>
      <div class="status-right">
        <span data-translate-key="livesLabel">LIVES:</span> <span id="lives">3</span>
      </div>
    </div>
    <div class="console-quest" id="console-quest">
    </div>
    <div id="fomo-popup" class="fomo-popup" style="display:none;"></div>
  </div>
  <div class="game-board-wrapper">
    <div class="game-board" id="game-board">
      <div class="level-indicator" id="level-indicator"><span data-translate-key="levelLabel">LEVEL</span> 1</div>
      <div id="fomo-timer" class="fomo-timer" style="display:none;"></div>
      <div class="start-screen" id="start-screen">
        <div class="game-description" id="game-description" data-translate-key="gameDescription"
          style="margin-top: 2em;">
        </div>
        <button class="btn" id="start-btn" style="margin:18px 0 0 0;" data-translate-key="startGameBtn">START
          GAME</button>
      </div>
      <div class="game-over" id="game-over" style="display: none;">
        <h2 data-translate-key="gameOverTitle">GAME OVER</h2>
        <p><span data-translate-key="finalScoreLabel">Final Score:</span> <span id="final-score">0</span></p>
        <p><span data-translate-key="levelReachedLabel">Level Reached:</span> <span id="final-level">1</span></p>
        <button class="btn" id="restart-btn" data-translate-key="tryAgainBtn">TRY AGAIN</button>
      </div>
      <div class="level-complete" id="level-complete" style="display: none;">
        <h2><span data-translate-key="levelLabel">LEVEL</span> <span id="completed-level">1</span> <span
            data-translate-key="completeLabel">COMPLETE!</span></h2>
        <p><span data-translate-key="currentScoreLabel">Current Score:</span> <span id="level-score">0</span></p>
        <p data-translate-key="nextLevelMsg">Get ready for the next level...</p>
      </div>
    </div>
  </div>

  <!-- ПРОМЕТЕЙ: ИНТЕРАКТИВНЫЙ ХОТБАР -->
  <div class="hotbar-container" id="hotbar-container">
    <div class="hotbar-slot" data-slot="1"><span class="hotbar-keybind">1</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="2"><span class="hotbar-keybind">2</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="3"><span class="hotbar-keybind">3</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="4"><span class="hotbar-keybind">4</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="5"><span class="hotbar-keybind">5</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="6"><span class="hotbar-keybind">6</span><span class="hotbar-quantity"></span>
    </div>
  </div>
  <!-- КОНЕЦ ИНТЕГРАЦИИ -->

  <div class="controls-row">
    <div class="joystick-outer" id="joystick-outer">
      <div class="joystick-base"></div>

        ghost.element.style.transform = `scale(${scaleX}, ${scaleY})`;
      });
      candles.forEach(candle => {
        candle.element.style.left = (candle.x * scaleX) + 'px';
        candle.element.style.top = (candle.y * scaleY) + 'px';
        candle.element.style.transform = `scale(${scaleX}, ${scaleY})`;
      });
      walls.forEach(wall => {
        wall.element.style.left = (wall.x * scaleX) + 'px';
        wall.element.style.top = (wall.y * scaleY) + 'px';
        wall.element.style.width = (CELL_SIZE * scaleX) + 'px';
        wall.element.style.height = (CELL_SIZE * scaleY) + 'px';
      });
      bullets.forEach(b => {
        b.element.style.left = (b.x * scaleX) + 'px';
        b.element.style.top = (b.y * scaleY) + 'px';
      });
    }

    function getPlayerRotation() {
      if (playerDirection.x === 1) return 0;
      else if (playerDirection.x === -1) return 180;
      else if (playerDirection.y === -1) return 270;
      else if (playerDirection.y === 1) return 90;
      return 0;
    }

    function createMaze(levelIndex) {
      playerStart = null;
      ghostStarts = [];
      currentMazeLayout = mazeLayouts[levelIndex] || mazeLayouts[0];
      const layout = currentMazeLayout;
      for (let y = 0; y < layout.length; y++) {
        for (let x = 0; x < layout[y].length; x++) {
          const cell = layout[y][x];
          if (cell === '#') {
            const wall = document.createElement('div');
            wall.className = 'wall';
            wall.style.left = (x * CELL_SIZE * scaleX) + 'px';
            wall.style.top = (y * CELL_SIZE * scaleY) + 'px';
            wall.style.width = (CELL_SIZE * scaleX) + 'px';
            wall.style.height = (CELL_SIZE * scaleY) + 'px';
            gameBoard.appendChild(wall);
            walls.push({
              x: x * CELL_SIZE,
              y: y * CELL_SIZE,
              width: CELL_SIZE,
              height: CELL_SIZE,
              element: wall
            });
          } else if (cell === '.') {
            const cx = x * CELL_SIZE + (CELL_SIZE - CANDLE_SIZE) / 2;
            const cy = y * CELL_SIZE + (CELL_SIZE - CANDLE_SIZE) / 2;
            createCandleAt(cx, cy);
          } else if (cell === '*') {
            const cx = x * CELL_SIZE + (CELL_SIZE - 10) / 2;
            const cy = y * CELL_SIZE + (CELL_SIZE - 10) / 2;
            createPowerCandleAt(cx, cy);
          } else if (cell === 'P') {
            playerStart = {
              x: x * CELL_SIZE + (CELL_SIZE - PLAYER_SIZE) / 2,
              y: y * CELL_SIZE + (CELL_SIZE - PLAYER_SIZE) / 2
            };
          } else if (cell === 'F' || cell === 'R' || cell === 'V' || cell === 'A') {
            ghostStarts.push({
              type: cell,
              x: x * CELL_SIZE + (CELL_SIZE - GHOST_SIZE) / 2,
              y: y * CELL_SIZE + (CELL_SIZE - GHOST_SIZE) / 2
            });
          }
        }
      }
    }

    function getRandomCorridorCell() {
      const freeCells = [];
      for (let y = 0; y < currentMazeLayout.length; y++) {
        for (let x = 0; x < currentMazeLayout[y].length; x++) {
          const cell = currentMazeLayout[y][x];
          if (cell === '.' || cell === ' ' || cell === '*') {
            freeCells.push({ x, y });
          }
        }
      }
      if (freeCells.length === 0) return { x: 10, y: 10 };
      return freeCells[Math.floor(Math.random() * freeCells.length)];
    }

    function createCandleAt(x, y, color = null) {
      for (const candle of candles) {
        const dx = candle.x - x;
        const dy = candle.y - y;
        if (Math.hypot(dx, dy) < 10) return;
      }
      const candle = document.createElement('div');
      candle.className = 'candle';
      if (color) {
        if (color === "blue") candle.style.background = "#00BFFF";
        if (color === "green") candle.style.background = "#14F195";
        if (color === "red") candle.style.background = "#FF4500";
        if (color === "yellow") candle.style.background = "#FFD700";
        if (color === "purple") candle.style.background = "#9945FF";
        if (color === "gold") candle.style.background = "#FFD700";
      }
      candle.style.left = (x * scaleX) + 'px';
      candle.style.top = (y * scaleY) + 'px';
      gameBoard.appendChild(candle);
      candles.push({
        element: candle,
        x: x,
        y: y
      });
    }

    function createPowerCandleAt(x, y) {
      const candle = document.createElement('div');
      candle.className = 'candle power-candle';
      candle.style.left = (x * scaleX) + 'px';
      candle.style.top = (y * scaleY) + 'px';
      gameBoard.appendChild(candle);
      candles.push({
        element: candle,
        x: x,
        y: y,
        power: true
      });
    }

    function spawnPowerCandleOncePerLevel() {
      if (powerCandleSpawned) return;
      powerCandleSpawned = true;
      let isCollection = Math.random() < 0.5;
      let candleData = null;
      if (isCollection) {
        let notCollected = COLLECTION_CANDLES.filter(c => !playerCollection.includes(c.name));
        if (notCollected.length === 0) notCollected = COLLECTION_CANDLES;
        candleData = notCollected[Math.floor(Math.random() * notCollected.length)];
      }
      const cell = getRandomCorridorCell();
      const x = cell.x * CELL_SIZE + (CELL_SIZE - 10) / 2;
      const y = cell.y * CELL_SIZE + (CELL_SIZE - 10) / 2;
      const candle = document.createElement('div');
      candle.className = 'candle power-candle big-candle';
      candle.style.left = (x * scaleX) + 'px';
      candle.style.top = (y * scaleY) + 'px';
      candle.style.width = '10px';
      candle.style.height = '10px';
      candle.style.transform = `scale(${scaleX}, ${scaleY})`;
      if (isCollection && candleData) {
        candle.classList.add('candle-' + candleData.effect);
        candle.style.background = candleData.color;
        candle.style.border = `2px solid ${candleData.border}`;
        candle.dataset.collection = candleData.name;
      }
      gameBoard.appendChild(candle);
      candles.push({
        element: candle,
        x: x,
        y: y,
        power: true,
        big: true,
        collection: isCollection ? candleData.name : null
      });
      const popupText = isCollection && candleData ?
        getTranslation('fomoPopupCollect', { name: candleData.name }) :
        getTranslation('fomoPopupBigCandle');
      showFomoPopup(popupText);

      let timer = 10;
      showFomoTimer(timer);
      const timerInterval = setInterval(() => {
        timer--;
        updateFomoTimer(timer);
        if (timer <= 0) {
          clearInterval(timerInterval);
          if (gameBoard.contains(candle)) {
            gameBoard.removeChild(candle);
            candles = candles.filter(c => c.element !== candle);
            const missedText = isCollection && candleData ?
              getTranslation('fomoPopupMissedCollection') :
              getTranslation('fomoPopupMissedBig');
            showFomoPopup(missedText);
            hideFomoTimer();
          }
        }
      }, 1000);
    }

    function showFomoPopup(text) {
      let popup = document.getElementById('fomo-popup');
      if (!popup) return;
      popup.innerHTML = text;
      popup.style.display = 'flex';
      popup.style.animation = 'fomo-fadein 0.4s';
      setTimeout(() => {
        if (popup) popup.style.display = 'none';
      }, 4000);
    }

    function showFomoTimer(seconds) {

      if (!timerDiv) {

        timerDiv.className = 'fomo-timer';

      timerDiv.style.display = 'block';

    function updateFomoTimer(seconds) {
      const timerDiv = document.getElementById('fomo-timer');
      if (timerDiv) {
        timerDiv.textContent = getTranslation('fomoTimer', { seconds: seconds });
        if (seconds <= 3) timerDiv.classList.add('fomo-blink');
        else timerDiv.classList.remove('fomo-blink');
      }
    }

    function hideFomoTimer() {
      const timerDiv = document.getElementById('fomo-timer');
      if (timerDiv) {
        timerDiv.style.display = 'none';
        timerDiv.classList.remove('fomo-blink');
      }
    }

    function createGhosts() {
      ghosts.forEach(g => { if (gameBoard.contains(g.element)) gameBoard.removeChild(g.element) });
      ghosts = [];
      ghostStarts.forEach(ghostData => {
        const ghost = document.createElement('div');
        let type;
        switch (ghostData.type) {
          case 'F': type = 'fomo'; break;
          case 'R': type = 'rug'; break;
          case 'V': type = 'volatility'; break;
          case 'A': type = 'paper'; break;
        }

        ghost.style.left = (ghostData.x * scaleX) + 'px';
        ghost.style.top = (ghostData.y * scaleY) + 'px';

        ghost.innerHTML = createGhostSvg(type);
        gameBoard.appendChild(ghost);
        ghosts.push({
          element: ghost,
          x: ghostData.x,
          y: ghostData.y,
          type: type,
          speed: 1,
          direction: { x: 0, y: 0 },

        });

    }

    function createPlayer() {
      if (player && gameBoard.contains(player)) {
        gameBoard.removeChild(player);
      }
      player = document.createElement('div');
      player.className = 'player';
      player.innerHTML = createPlayerSvg();
      player.speed = 1.5;

    }

    function findValidPosition(width, height) {
      let x, y, isValid;
      let attempts = 0;
      const maxAttempts = 100;
      const minDistanceFromPlayer = 30;
      const minDistanceFromCandles = 15;
      do {
        isValid = true;
        const gridX = Math.floor(Math.random() * GRID_WIDTH);
        const gridY = Math.floor(Math.random() * GRID_HEIGHT);
        x = gridX * CELL_SIZE + (CELL_SIZE - width) / 2;
        y = gridY * CELL_SIZE + (CELL_SIZE - height) / 2;
        for (const wall of walls) {
          if (
            x < wall.x + wall.width &&
            x + width > wall.x &&
            y < wall.y + wall.height &&
            y + height > wall.y
          ) {
            isValid = false;
            break;
          }
        }
        if (isValid && playerX !== undefined && Math.hypot(x - playerX, y - playerY) < minDistanceFromPlayer) {
          isValid = false;
        }
        if (isValid) {
          for (const c of candles) {
            if (Math.hypot(x - c.x, y - c.y) < minDistanceFromCandles) {
              isValid = false;
              break;
            }
          }
        }
        attempts++;
        if (attempts >= maxAttempts) {
          isValid = true;
        }
      } while (!isValid);
      return { x, y };
    }

    function updateCollectionProfile() {
      const profile = document.getElementById('collection-profile');
      if (!profile) return;
      let html = `<span class="collection-label">${getTranslation('collectionLabel')}</span>`;
      COLLECTION_CANDLES.forEach(c => {
        const collected = playerCollection.includes(c.name);
        html += `<span class="candle-icon${collected ? ' collected' : ''}" 
            style="background:${c.color};${c.effect === 'glow' ? 'box-shadow:0 0 12px #FFD700;' : ''}"
            title="${c.name}"></span>`;
      });
      if (playerCollection.length === COLLECTION_CANDLES.length) {
        html += `<span style="margin-left:8px;color:#14F195;font-weight:bold;">✔</span>`;
      }
      profile.innerHTML = html;
    }

    function initGame() {
      level = 1;
      lives = 3;
      score = playerState ? parseInt(playerState.goldBalance, 10) || 0 : 0;

      resetLevelLayout();
      if (playerState) {

      }

    function resetLevelLayout() {
      applyWallStyle(level);

      const elementsToClean = Array.from(gameBoard.children).filter(child =>
        !child.classList.contains('start-screen') &&
        !child.classList.contains('game-over') &&
        !child.classList.contains('level-complete') &&
        !child.classList.contains('level-indicator') &&

      );

    function respawnAfterDeath() {
      playerX = playerStart.x;
      playerY = playerStart.y;
      playerDirection = { x: 0, y: 0 };
      playerNextDirection = { x: 0, y: 0 };
      if (player) player.style.opacity = '1';

      createGhosts();

      player.invincible = true;
      player.classList.add('invincible');
      setTimeout(() => {
        player.invincible = false;
        if (player) player.classList.remove('invincible');
      }, 2000);

      gameRunning = true;
      gameInterval = setInterval(gameLoop, 30);
    }


    function startGame() {
      if (gameRunning) return;
      gameRunning = true;
      startScreen.style.display = 'none';
      gameOverScreen.style.display = 'none';
      levelCompleteScreen.style.display = 'none';
      gameInterval = setInterval(gameLoop, 30);
      setTimeout(spawnPowerCandleOncePerLevel, 3000);
    }

    function gameLoop() {
      if (!gameRunning) return;

      playerMouthAnimTimer++;
      if (playerMouthAnimTimer > 6) {
        playerMouthOpen = !playerMouthOpen;
        if (player) player.innerHTML = createPlayerSvg(playerMouthOpen);
        playerMouthAnimTimer = 0;
      }

      if (playerNextDirection.x !== 0 || playerNextDirection.y !== 0) {
        if (canMove(playerX, playerY, playerNextDirection, PLAYER_SIZE)) {
          playerDirection = { ...playerNextDirection };
        }
      }

      if (playerDirection.x !== 0 || playerDirection.y !== 0) {
        const speed = player.speed || 1.5;
        const nextX = playerX + playerDirection.x * speed;
        const nextY = playerY + playerDirection.y * speed;
        if (canMove(playerX, playerY, playerDirection, PLAYER_SIZE)) {
          playerX = nextX;
          playerY = nextY;
          handleTunnels();
        }
      }

      moveGhosts();
      moveBullets();

      checkCandleCollection();
      checkGhostCollision();

      updateAllElementPositions();
    }

    function handleTunnels() {
      if (playerX < -PLAYER_SIZE) playerX = 300;
      else if (playerX > 300) playerX = -PLAYER_SIZE;
      if (playerY < -PLAYER_SIZE) playerY = 300;
      else if (playerY > 300) playerY = -PLAYER_SIZE;
      ghosts.forEach(ghost => {
        if (ghost.x < -GHOST_SIZE) ghost.x = 300;
        else if (ghost.x > 300) ghost.x = -GHOST_SIZE;
        if (ghost.y < -GHOST_SIZE) ghost.y = 300;
        else if (ghost.y > 300) ghost.y = -GHOST_SIZE;
      });
    }

    function canMove(x, y, dir, size) {
      const nextX = x + dir.x * 1;
      const nextY = y + dir.y * 1;
      if (nextX < 0 || nextX > 300 || nextY < 0 || nextY > 300) return true;
      for (const wall of walls) {
        if (
          nextX < wall.x + wall.width &&
          nextX + size > wall.x &&
          nextY < wall.y + wall.height &&
          nextY + size > wall.y
        ) {
          return false;
        }
      }
      return true;
    }

    function moveGhosts() {
      ghosts.forEach(ghost => {
        if (Math.random() < 0.05) {
          let dx = playerX - ghost.x;
          let dy = playerY - ghost.y;
          if (Math.abs(dx) > 150) dx = -Math.sign(dx) * (300 - Math.abs(dx));
          if (Math.abs(dy) > 150) dy = -Math.sign(dy) * (300 - Math.abs(dy));
          ghost.nextDirection = Math.abs(dx) > Math.abs(dy) ? { x: Math.sign(dx), y: 0 } : { x: 0, y: Math.sign(dy) };
        }
        if (ghost.nextDirection.x !== 0 || ghost.nextDirection.y !== 0) {
          if (canMove(ghost.x, ghost.y, ghost.nextDirection, GHOST_SIZE)) {
            ghost.direction = { ...ghost.nextDirection };
            ghost.nextDirection = { x: 0, y: 0 };
          }
        }
        if (!canMove(ghost.x, ghost.y, ghost.direction, GHOST_SIZE)) {
          const directions = [
            { x: 1, y: 0 },
            { x: -1, y: 0 },
            { x: 0, y: 1 },
            { x: 0, y: -1 }
          ];
          for (let i = directions.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [directions[i], directions[j]] = [directions[j], directions[i]];
          }
          for (const dir of directions) {
            if (canMove(ghost.x, ghost.y, dir, GHOST_SIZE)) {
              ghost.direction = dir;
              break;
            }
          }
        }
        ghost.x += ghost.direction.x * ghost.speed;
        ghost.y += ghost.direction.y * ghost.speed;
      });
    }

    function shootBullet() {
      if (!powerMode) return;
      if (player.lastShot && Date.now() - player.lastShot < 300) return;
      player.lastShot = Date.now();
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      bullets.push({
        element: bullet,
        x: playerX + PLAYER_SIZE / 2 - 3,
        y: playerY + PLAYER_SIZE / 2 - 3,
        dir: (playerDirection.x === 0 && playerDirection.y === 0) ? { x: 1, y: 0 } : { ...playerDirection },
        speed: 5
      });
      gameBoard.appendChild(bullet);
      playTone(1000, 0.05, "square", 0.12);
    }

    function moveBullets() {
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        b.x += b.dir.x * b.speed;
        b.y += b.dir.y * b.speed;
        if (b.x < 0 || b.x > 300 || b.y < 0 || b.y > 300) {
          if (gameBoard.contains(b.element)) gameBoard.removeChild(b.element);
          bullets.splice(i, 1);
          continue;
        }
        for (let j = ghosts.length - 1; j >= 0; j--) {
          const g = ghosts[j];
          const dx = b.x + 3 - (g.x + GHOST_SIZE / 2);
          const dy = b.y + 3 - (g.y + GHOST_SIZE / 2);
          if (Math.hypot(dx, dy) < 10) {
            if (gameBoard.contains(g.element)) gameBoard.removeChild(g.element);
            ghosts.splice(j, 1);
            if (gameBoard.contains(b.element)) gameBoard.removeChild(b.element);
            bullets.splice(i, 1);
            lives++;
            livesElement.textContent = lives;
            playTone(1200, 0.1, "square", 0.2);
            break;
          }
        }
      }
    }

    function checkCandleCollection() {
      for (let i = candles.length - 1; i >= 0; i--) {
        const candle = candles[i];
        const size = candle.power ? (candle.big ? 10 : 10) : 4;
        const dx = playerX + 7.5 - candle.x - size / 2;
        const dy = playerY + 7.5 - candle.y - size / 2;
        const distance = Math.hypot(dx, dy);
        if (distance < 7.5 + size / 2) {
          if (gameBoard.contains(candle.element)) gameBoard.removeChild(candle.element);
          candles.splice(i, 1);
          if (candle.big) {
            if (candle.collection) {
              if (!playerCollection.includes(candle.collection)) {
                playerCollection.push(candle.collection);
                showFomoPopup(getTranslation('collectedNew'));
                updateCollectionProfile();
              } else {
                showFomoPopup(getTranslation('collectedAgain'));
              }
              playBigCandleSound();
              hideFomoTimer();
            } else {
              score += 100;
              scoreElement.textContent = score;
              playBigCandleSound();
              showFomoPopup(getTranslation('bigCandleBonus'));
              hideFomoTimer();
            }
          } else if (candle.power) {
            playPowerCandleSound();
            activatePowerMode();
          } else {
            playCandleSound();
            score += 10;
            scoreElement.textContent = score;
          }
          if (candles.filter(c => !c.big && !c.power).length === 0) {
            levelComplete();
          }
        }
      }
    }

    function createCandles() {
      let count = 0;
      for (let i = 0; i < candles.length; i++) {
        if (!candles[i].power && !candles[i].big) count++;
      }
      let minCandles = 10 + 5 * level;
      let candleColor = null;
      if (questParams && questParams.count && questParams.color) {
        minCandles = questParams.count;
        candleColor = questParams.color;
      }
      for (let i = count; i < minCandles; i++) {
        const validPos = findValidPosition(CANDLE_SIZE, CANDLE_SIZE);
        createCandleAt(validPos.x, validPos.y, candleColor);
      }
    }

    function activatePowerMode() {
      if (powerModeTimeout) clearTimeout(powerModeTimeout);
      powerMode = true;
      player.style.filter = 'drop-shadow(0 0 10px #00FFFA) brightness(1.5)';
      player.invincible = true;
      ghosts.forEach(g => g.element.style.filter = 'grayscale(1) brightness(1.5)');
      showAButton(true);
      powerModeTimeout = setTimeout(() => {
        powerMode = false;
        player.style.filter = '';
        player.invincible = false;
        ghosts.forEach(g => g.element.style.filter = '');
        showAButton(false);
      }, 5000);
    }

    function checkGhostCollision() {
      if (player.invincible) return;
      for (const ghost of ghosts) {
        const dx = playerX + PLAYER_SIZE / 2 - ghost.x - GHOST_SIZE / 2;
        const dy = playerY + PLAYER_SIZE / 2 - ghost.y - GHOST_SIZE / 2;
        const distance = Math.hypot(dx, dy);
        if (distance < 10) {
          if (powerMode) {
            if (gameBoard.contains(ghost.element)) {
              gameBoard.removeChild(ghost.element);
            }
            ghosts = ghosts.filter(g => g.element !== ghost.element);
            score += 100;
            scoreElement.textContent = score;
          } else {
            playerDies();
          }
        }
      }
    }

    function playerDies() {
      lives--;
      playDeathSound();
      clearInterval(gameInterval);
      gameRunning = false;

      if (player) player.style.opacity = '0';

      setTimeout(() => {
        if (lives <= 0) {
          livesElement.textContent = 0;
          gameOver();
        } else {
          livesElement.textContent = lives;
          respawnAfterDeath();
        }
      }, 800);
    }

    function levelComplete() {
      clearInterval(gameInterval);
      gameRunning = false;
      updatePlayerScore(score);
      player.classList.add('win-anim');
      playLevelSound();
      completedLevelElement.textContent = level;
      levelScoreElement.textContent = score;
      levelCompleteScreen.style.display = 'flex';
      level++;
      setTimeout(() => {
        levelCompleteScreen.style.display = 'none';
        resetLevelLayout();
        startGame();
      }, 2000);
    }

    function gameOver() {
      clearInterval(gameInterval);
      gameRunning = false;
      updatePlayerScore(score);
      finalScoreElement.textContent = score;
      finalLevelElement.textContent = level;
      gameOverScreen.style.display = 'flex';
    }

    function updatePlayerScore(finalScore) {
      if (!playerState) {
        console.error('Прометей: Невозможно сохранить счет. Состояние игрока отсутствует.');
        return;
      }

      console.log(`Прометей: Отправка финального счета ${finalScore} для пользователя ${playerState.userId}...`);
      fetch('/api/update-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          userId: playerState.userId,
          newScore: finalScore,
        }),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Прометей: Ответ от сервера сохранения:', data.message);
          if (data.playerData) {
            playerState.goldBalance = data.playerData.newGoldBalance;
          }
        })
        .catch(error => console.error('Прометей: Ошибка сохранения счета!', error));
    }


    function showAButton(active) {
      if (active) abtnA.classList.add('active');
      else abtnA.classList.remove('active');
    }

    // --- Language Switcher Logic ---
    const langSelect = document.getElementById('lang-select');
    const langIcon = document.getElementById('lang-icon');

    langSelect.addEventListener('change', function () {
      currentLang = this.value;
      langSelect.style.display = 'none';
      langIcon.style.display = 'inline-block';
      translateUI();
      // generateAndShowQuest();
    });

    langIcon.addEventListener('click', function () {
      langSelect.style.display = 'inline-block';
      langIcon.style.display = 'none';
      langSelect.focus();
    });

    // --- Gemini Quest Generation ---
    async function fetchQuestFromGemini() {
      const prompt = getTranslation('questPrompt');
      try {
        const response = await fetch("/api/gemini", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: prompt })
        });
        const data = await response.json();
        let quest = data.candidates?.[0]?.content?.parts?.[0]?.text || getTranslation('questDefaultFallback');
        quest = quest.replace(/^[\s\n\r]+|[\s\n\r]+$/g, '').replace(/^["']|["']$/g, '');
        return quest;
      } catch (e) {
        console.error("Ошибка при получении квеста:", e);
        return getTranslation('questFetchError');
      }
    }
    function parseQuest(quest) {
      const result = { count: null, color: null };
      const countMatch = quest.match(/(\d+)\s/);
      if (countMatch) result.count = parseInt(countMatch[1]);

      const colors = {
        "зелёных": "green", "синих": "blue", "красных": "red", "жёлтых": "yellow", "фиолетовых": "purple", "золотых": "gold",
        "green": "green", "blue": "blue", "red": "red", "yellow": "yellow", "purple": "purple", "gold": "gold",
        "verde": "green", "azul": "blue", "roja": "red", "amarilla": "yellow", "púrpura": "purple", "dorada": "gold",
        "grüne": "green", "blaue": "blue", "rote": "red", "gelbe": "yellow", "lila": "purple", "goldene": "gold",
        "verte": "green", "bleue": "blue", "rouge": "red", "jaune": "yellow", "violette": "purple", "dorée": "gold",
        "verde": "green", "blu": "blue", "rossa": "red", "gialla": "yellow", "viola": "purple", "dorata": "gold",
        "绿色": "green", "蓝色": "blue", "红色": "red", "黄色": "yellow", "紫色": "purple", "金色": "gold",
        "зелених": "green", "синіх": "blue", "червоних": "red", "жовтих": "yellow", "фіолетових": "purple", "золотих": "gold"
      };
      for (const [word, color] of Object.entries(colors)) {
        if (quest.toLowerCase().includes(word.toLowerCase())) {
          result.color = color;
          break;
        }
      }
      return result;
    }
    let currentQuest = "";
    let questParams = {};
    function showQuest(quest) {
      currentQuest = quest;
      const questLabel = getTranslation('questLabel');
      document.getElementById('console-quest').textContent = questLabel + ": " + quest;
    }
    async function generateAndShowQuest() {
      showQuest(getTranslation('generatingQuest'));
      const quest = await fetchQuestFromGemini();
      showQuest(quest);
      questParams = parseQuest(quest);
    }

    // --- ПРОМЕТЕЙ v2.0: ДИНАМИЧЕСКАЯ СИСТЕМА УПРАВЛЕНИЯ ---
    let activeTouches = {};

    const joystickOuter = document.getElementById('joystick-outer');
    const joystickStick = document.getElementById('joystick-stick');
    let joystickTouchId = null;

    function handleJoystickMove(x, y) {
      const rect = joystickOuter.getBoundingClientRect();
      const dx = x - (rect.left + joystickOuter.offsetWidth / 2);
      const dy = y - (rect.top + joystickOuter.offsetHeight / 2);

      const maxDist = joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2;
      let dist = Math.sqrt(dx * dx + dy * dy);

      let stickX = dx;
      let stickY = dy;

      if (dist > maxDist) {
        stickX = dx * maxDist / dist;
        stickY = dy * maxDist / dist;
      }

      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2 + stickX) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2 + stickY) + 'px';

      if (dist > 10) {
        if (Math.abs(dx) > Math.abs(dy)) {
          playerNextDirection = { x: Math.sign(dx), y: 0 };
        } else {
          playerNextDirection = { x: 0, y: Math.sign(dy) };
        }
      } else {
        playerNextDirection = { x: 0, y: 0 };
      }
    }

    function resetJoystick() {
      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2) + 'px';
      playerNextDirection = { x: 0, y: 0 };
      joystickTouchId = null;
    }

    async function handleStartGame() {
      if (startBtn.disabled) return;
      startBtn.disabled = true;
      const userData = window.Telegram?.WebApp?.initDataUnsafe?.user;
      let userPayload = {};
      if (userData) {
        userPayload = { id: userData.id, first_name: userData.first_name };
      } else {
        userPayload = { id: 2, first_name: 'BrowserGhost' };
      }
      try {
        const userResponse = await fetch('/api/user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(userPayload),
        });
        const userData = await userResponse.json();
        if (userData.playerData) {
          playerState = { ...playerState, ...userData.playerData };

          const inventoryResponse = await fetch(`/api/inventory?userId=${playerState.userId}`);
          const inventoryData = await inventoryResponse.json();
          if (inventoryData.inventory) {
            playerState.inventory = inventoryData.inventory;
            populateHotbar();
          }
        }
      } catch (error) {
        console.error('Прометей: Ошибка инициализации!', error);
      }
      initGame();
      startGame();
      startBtn.disabled = false;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const browserLang = navigator.language.slice(0, 2);
      if (Object.keys(translations).includes(browserLang)) {
        currentLang = browserLang;
        langSelect.value = browserLang;
      }
      translateUI();
      adjustGameBoardSize();

      window.addEventListener('touchstart', (e) => {
        for (let i = 0; i < e.changedTouches.length; i++) {
          const touch = e.changedTouches[i];
          const target = document.elementFromPoint(touch.clientX, touch.clientY);

          if (joystickOuter.contains(target) && joystickTouchId === null) {
            joystickTouchId = touch.identifier;
            activeTouches[touch.identifier] = 'joystick';
            handleJoystickMove(touch.clientX, touch.clientY);
          } else if (target && target.closest('.hotbar-slot')) {
            const slot = target.closest('.hotbar-slot');
            const slotNumber = parseInt(slot.dataset.slot, 10);
            selectHotbarSlot(slotNumber);
          } else if (target && target.closest('.abtn')) {
            const button = target.closest('.abtn');
            activeTouches[touch.identifier] = 'action_button';
            useItemInSlot(playerState.activeHotbarSlot);
            button.classList.add('active');
          } else if (target && target.id === 'start-btn') {
            handleStartGame();
          } else if (target && target.id === 'restart-btn') {
            initGame();
            startGame();
          }
        }
      }, { passive: false });

      window.addEventListener('touchmove', (e) => {
        for (let i = 0; i < e.changedTouches.length; i++) {
          const touch = e.changedTouches[i];
          if (activeTouches[touch.identifier] === 'joystick') {
            handleJoystickMove(touch.clientX, touch.clientY);
          }
        }
      }, { passive: false });

      window.addEventListener('touchend', (e) => {
        for (let i = 0; i < e.changedTouches.length; i++) {
          const touch = e.changedTouches[i];
          if (activeTouches[touch.identifier] === 'joystick') {
            resetJoystick();
          } else if (activeTouches[touch.identifier] === 'action_button') {
            document.getElementById('abtn-a').classList.remove('active');
          }
          delete activeTouches[touch.identifier];
        }
      });

      let isMouseDownOnJoystick = false;
      joystickOuter.addEventListener('mousedown', (e) => { isMouseDownOnJoystick = true; handleJoystickMove(e.clientX, e.clientY); });
      window.addEventListener('mousemove', (e) => { if (isMouseDownOnJoystick) { handleJoystickMove(e.clientX, e.clientY); } });
      window.addEventListener('mouseup', (e) => { if (isMouseDownOnJoystick) { resetJoystick(); isMouseDownOnJoystick = false; } });

      startBtn.addEventListener('click', handleStartGame);
      restartBtn.addEventListener('click', () => { initGame(); startGame(); });
      window.addEventListener('resize', adjustGameBoardSize);
      window.addEventListener('orientationchange', () => setTimeout(adjustGameBoardSize, 200));

      document.addEventListener('keydown', e => {
        if (e.key >= '1' && e.key <= '6') {
          const slotNumber = parseInt(e.key, 10);
          selectHotbarSlot(slotNumber);
          return;
        }
        if (!gameRunning) return;
        switch (e.key) {
          case 'ArrowUp': case 'w': case 'W': playerNextDirection = { x: 0, y: -1 }; break;
          case 'ArrowDown': case 's': case 'S': playerNextDirection = { x: 0, y: 1 }; break;
          case 'ArrowLeft': case 'a': case 'A': playerNextDirection = { x: -1, y: 0 }; break;
          case 'ArrowRight': case 'd': case 'D': playerNextDirection = { x: 1, y: 0 }; break;
          case ' ': case 'j': case 'J': useItemInSlot(playerState.activeHotbarSlot); break;
        }
        if (playerDirection.x === 0 && playerDirection.y === 0) {
          if (canMove(playerX, playerY, playerNextDirection, PLAYER_SIZE)) {
            playerDirection = { ...playerNextDirection };
          }
        }
      });

      document.querySelectorAll('.hotbar-slot').forEach(slot => {
        slot.addEventListener('click', () => {
          const slotNumber = parseInt(slot.dataset.slot, 10);
          selectHotbarSlot(slotNumber);
        });
      });

      abtnA.addEventListener('click', e => {
        e.preventDefault();
        useItemInSlot(playerState.activeHotbarSlot);
      });
    });

    // --- ПРОМЕТЕЙ: ЛОГИКА ХОТБАРА ---
    function populateHotbar() {
      const slots = document.querySelectorAll('.hotbar-slot');
      slots.forEach((slot, index) => {
        const item = playerState.inventory[index];
        slot.innerHTML = `<span class="hotbar-keybind">${index + 1}</span>`;
        if (item) {
          // Временное отображение текста
          slot.title = item.item_name;
          const nameSpan = document.createElement('span');
          nameSpan.textContent = item.item_name.substring(0, 3).toUpperCase();
          nameSpan.style.fontSize = '8px';
          nameSpan.style.color = '#ddd';
          nameSpan.style.position = 'absolute';
          nameSpan.style.top = '50%';
          nameSpan.style.left = '50%';
          nameSpan.style.transform = 'translate(-50%, -50%)';
          slot.appendChild(nameSpan);
        }
      });
      selectHotbarSlot(playerState.activeHotbarSlot);
    }

    function selectHotbarSlot(slotNumber) {
      if (!slotNumber || slotNumber < 1 || slotNumber > 6) return;
      document.querySelectorAll('.hotbar-slot').forEach(slot => {
        slot.classList.remove('active');
        if (parseInt(slot.dataset.slot, 10) === slotNumber) {
          slot.classList.add('active');
        }
      });
      playerState.activeHotbarSlot = slotNumber;
      console.log(`Прометей: Выбран слот ${slotNumber}`);
    }

    function useItemInSlot(slotNumber) {
      if (!gameRunning) return;
      const item = playerState.inventory[slotNumber - 1];
      if (!item) {
        console.log(`Прометей: Слот ${slotNumber} пуст.`);
        return;
      }

      console.log(`Прометей: Используется предмет "${item.item_name}" из слота ${slotNumber}`);

      if (item.item_type === 'CONSUMABLE' && item.attributes.effect === 'heal') {
        console.log(`Прометей: Восстановление ${item.attributes.value} здоровья.`);
        playPowerCandleSound();
      } else if (item.item_type === 'WEAPON') {
        console.log(`Прометей: Атака оружием ${item.item_name}.`);
        shootBullet();
      }
    }
  </script>
