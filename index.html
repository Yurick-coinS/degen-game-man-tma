<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEGEN-MAN: Solana Edition</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }

    .console-header {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .collection-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 7px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 0 2px 0;
      margin: 0 auto 0 auto;
      min-height: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.08em;
      color: #FFD700;
      letter-spacing: 1px;
      user-select: none;
    }

    .collection-profile .candle-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 2px;
      border-radius: 50%;
      border: 2px solid #fff;
      vertical-align: middle;
      opacity: 0.4;
      filter: grayscale(1);
      transition: opacity 0.2s, filter 0.2s, border 0.2s;
      box-shadow: 0 0 6px #222;
    }

    .collection-profile .candle-icon.collected {
      opacity: 1;
      filter: none;
      border: 2px solid #14F195;
      box-shadow: 0 0 12px #14F195, 0 0 4px #FFD700;
    }

    .collection-profile .collection-label {
      margin-right: 8px;
      color: #FFD700;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 0 6px #9945FF, 0 0 2px #fff;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .collection-profile .candle-icon {
        width: 13px;
        height: 13px;
      }

      .collection-profile {
        font-size: 0.98em;
        min-height: 20px;
      }
    }

    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .status-left,
    .status-right {
      flex-shrink: 0;
      visibility: hidden;
      /* Hidden until data is loaded */
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-grow: 1;
      margin: 0 10px;
    }

    .status-bar {
      width: 100%;
      height: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      border: 1px solid #555;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .bar-icon {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      z-index: 3;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .heart-icon {
      color: #ff4757;
    }

    .mana-icon {
      color: #5352ed;
      font-weight: bold;
    }

    .bar-progress {
      height: 100%;
      border-radius: 3px 0 0 3px;
      transition: width 0.3s ease-in-out;
    }

    .health-bar .bar-progress {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
    }

    .mana-bar .bar-progress {
      background: linear-gradient(90deg, #5352ed, #70a1ff);
    }

    .bar-text {
      position: absolute;
      left: 22px;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .game-board-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      z-index: 2;
      position: relative;
    }

    .game-board {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      background: #000;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    #game-world {
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.1s linear;
    }

    .player,
    .ghost,
    .candle,
    .wall,
    .bullet {
      position: absolute;
    }

    .player {
      width: 96px;
      height: 64px;
      z-index: 10;
      transition: opacity 0.2s;
      background-image: url('./assets/sprites/player_sprites.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      transform-origin: center center;
    }

    .player.invincible {
      animation: player-blink 0.2s steps(1) infinite;
    }

    @keyframes player-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    .ghost {
      width: 50px;
      height: 50px;
      z-index: 5;
    }

    .candle {
      width: 16px;
      height: 16px;
      z-index: 3;
      border-radius: 50%;
      background-color: #FFD700;
      box-shadow: 0 0 12px #FFD700;
    }

    .candle.power-candle {
      width: 32px;
      height: 32px;
      background-color: #00FFFA;
      box-shadow: 0 0 18px #00FFFA, 0 0 6px #00FFFA;
      border: 3px solid #fff;
    }

    .wall {
      background-color: #14F195;
      z-index: 2;
      border-radius: 4px;
      box-shadow: 0 0 12px #14F195, 0 0 3px #14F195;
    }

    .game-over,
    .level-complete,
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: #fff;
      text-align: center;
    }

    .start-screen h1 {
      font-size: 2.5rem;
      color: var(--neon-green);
      text-shadow: var(--neon-green-glow);
    }

    .start-button {
      padding: 10px 25px;
      font-size: 1.5rem;
      font-family: 'Share Tech Mono', monospace;
      color: #fff;
      background-color: var(--neon);
      border: 2px solid var(--neon);
      border-radius: 10px;
      cursor: pointer;
      box-shadow: var(--neon-glow);
      transition: all 0.2s ease;
    }

    .start-button:hover {
      background-color: #fff;
      color: var(--neon);
    }

    .controls {
      display: none;
    }

    .hotbar-container {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 50;
      pointer-events: auto;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(15, 15, 26, 0.7);
      border: 2px solid #9945FF;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px #9945FF55;
    }

    .hotbar-slot:hover {
      border-color: #14F195;
      box-shadow: 0 0 12px #14F19588;
    }

    .hotbar-slot.active {
      border-color: #FFD700;
      transform: scale(1.1);
      box-shadow: 0 0 16px #FFD700, 0 0 24px #9945FF;
    }

    .hotbar-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .hotbar-keybind {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .hotbar-quantity {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto 1em auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }

    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }

    .joystick-base {
      position: absolute;
      left: 0;
      top: 0;
      width: 120px;
      height: 120px;
      background: rgba(153, 69, 255, 0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }

    .joystick-stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: #14F195;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 16px #14F19588;
      pointer-events: none;
      touch-action: none;
      transition: background 0.1s;
    }

    .abtns {
      width: 180px;
      height: 180px;
      margin-right: 1cm;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      pointer-events: auto;
    }

    .abtn {
      position: relative;
      right: auto;
      bottom: auto;
      width: 90px;
      height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #e74c3c88;
      opacity: 0.4;
      pointer-events: auto;
      transition: background 0.1s, transform 0.1s, opacity 0.2s;
      font-family: inherit;
    }

    .abtn.active {
      opacity: 1;
      background: #e74c3c;
      color: #fff;
    }

    .abtn:active {
      background: #c0392b;
      opacity: 1;
      transform: scale(0.95);
    }

    .game-description {
      color: #fff;
      font-size: 1.08em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      line-height: 1.5;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    @media (max-width: 500px) {
      .abtns {
        width: 100px;
        height: 100px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }

      .joystick-outer {
        width: 80px;
        height: 80px;
      }

      .joystick-base {
        width: 80px;
        height: 80px;
      }

      .joystick-stick {
        width: 28px;
        height: 28px;
        left: 26px;
        top: 26px;
      }

      .hotbar-slot {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 350px) {
      .abtns {
        width: 60px;
        height: 60px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .joystick-outer {
        width: 60px;
        height: 60px;
      }

      .joystick-base {
        width: 60px;
        height: 60px;
      }

      .joystick-stick {
        width: 20px;
        height: 20px;
        left: 20px;
        top: 20px;
      }

      .hotbar-slot {
        width: 36px;
        height: 36px;
      }
    }

    html,
    body {
      overscroll-behavior: none;
    }
  </style>
</head>

<body>

  <div class="console-header">
    <div class="collection-profile">
      <span class="collection-label" id="username-display">USER-..</span>
      <span class="collection-label">|</span>
      <span id="gold-balance-display">GOLD: 0</span>
    </div>
    <div class="console-status">
      <div class="status-left" id="player-level">LVL 1</div>
      <div class="status-bars">
        <div class="status-bar health-bar">
          <span class="bar-icon heart-icon">♥</span>
          <div class="bar-progress" id="health-bar-progress"></div>
          <span class="bar-text" id="health-bar-text">100 / 100</span>
        </div>
        <div class="status-bar mana-bar">
          <span class="bar-icon mana-icon">M</span>
          <div class="bar-progress" id="mana-bar-progress"></div>
          <span class="bar-text" id="mana-bar-text">50 / 50</span>
        </div>
      </div>
      <div class="status-right" id="player-score">SCR: 0</div>
    </div>
  </div>

  <div class="game-board-wrapper">
    <div class="game-board" id="game-board">
      <div class="start-screen" id="start-screen">
        <h1>DEGEN-MAN</h1>
        <p class="game-description">Initializing system... Awaiting user data...</p>
        <button id="start-button" class="start-button" disabled>CONNECTING...</button>
      </div>
    </div>
  </div>

  <div class="hotbar-container" id="hotbar-container">
    <!-- Slots will be generated by JavaScript -->
  </div>

  <div class="controls-row">
    <div class="joystick-outer" id="joystick-outer">
      <div class="joystick-base"></div>
      <div class="joystick-stick" id="joystick-stick"></div>
    </div>
    <div class="abtns">
      <div class="abtn" id="action-button-a">A</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // --- 1. CONFIGURATION & CONSTANTS ---
      const CONFIG = {
        PLAYER_SPEED: 4,
        GHOST_SPEED: 1.5,
        TILE_SIZE: 64, // Прометей: Размер тайла увеличен
        PLAYER_WIDTH: 96, // Прометей: Ширина игрока обновлена
        PLAYER_HEIGHT: 64, // Прометей: Высота игрока обновлена
        ANIMATION_SPEED: 100, // ms per frame, увеличена для плавной анимации
        INVINCIBILITY_DURATION: 2000, // ms
      };

      // Прометей: Схема анимации полностью перестроена для нового спрайта
      const ANIMATIONS = {
        WALK_LEFT: { row: 0, frames: 12 },
        WALK_RIGHT: { row: 1, frames: 12 },
        WALK_UP: { row: 2, frames: 12 },
        WALK_DOWN: { row: 3, frames: 12 },
      };

      // Прометей: Карта уровня перестроена для создания больших пространств
      const LEVEL_LAYOUT = [
        "##################################################",
        "#................................................#",
        "#..M.............................................#",
        "#............c...................................#",
        "#....#####.....................#####.............#",
        "#....#...#.....................#...#.............#",
        "#....#...#.....................#...#.............#",
        "#....#####.....................#####.............#",
        "#................................................#",
        "#..................c................c............#",
        "#................................................#",
        "#####...###########################...#####......#",
        "#...#...................................#...#....#",
        "#...#................G..................#...#....#",
        "#...#...................................#...#....#",
        "#####...................................#####....#",
        "#................................................#",
        "#.........P....................P.................#",
        "#................................................#",
        "#....#####.....................#####.............#",
        "#....#...........................#.............#",
        "#....#...........................#.............#",
        "#....#.........G.................#.............#",
        "#....#####.....................#####.............#",
        "#................................................#",
        "#...........c....................................#",
        "#................................................#",
        "#..#################...........##################",
        "#..................#...........#.................#",
        "#..................#..G........#.................#",
        "#..................#...........#.................#",
        "#..................#...........#.................#",
        "##################################################",
      ];

      // --- 2. GAME STATE ---
      const state = {
        gameState: 'START_SCREEN', // START_SCREEN, PLAYING, GAME_OVER
        player: {
          x: 0,
          y: 0,
          dx: 0,
          dy: 0,
          el: null,
          direction: 'WALK_DOWN',
          frame: 0,
          lastAnimationTime: 0,
          isInvincible: false,
          invincibleUntil: 0,
        },
        ghosts: [],
        walls: [],
        candles: [],
        score: 0,
        gold: 0,
        health: 100,
        maxHealth: 100,
        mana: 50,
        maxMana: 50,
        level: 1,
        userId: null,
        username: 'anonymous',
      };

      // --- 3. DOM ELEMENT SELECTORS ---
      const DOMElements = {
        gameBoard: document.getElementById('game-board'),
        gameWorld: null, // Прометей: Добавлен контейнер для мира
        startScreen: document.getElementById('start-screen'),
        startButton: document.getElementById('start-button'),
        usernameDisplay: document.getElementById('username-display'),
        goldBalanceDisplay: document.getElementById('gold-balance-display'),
        healthBarProgress: document.getElementById('health-bar-progress'),
        healthBarText: document.getElementById('health-bar-text'),
        manaBarProgress: document.getElementById('mana-bar-progress'),
        manaBarText: document.getElementById('mana-bar-text'),
        playerLevel: document.getElementById('player-level'),
        playerScore: document.getElementById('player-score'),
        statusLeft: document.querySelector('.status-left'),
        statusRight: document.querySelector('.status-right'),
        joystick: {
          outer: document.getElementById('joystick-outer'),
          stick: document.getElementById('joystick-stick'),
        },
        actionButtonA: document.getElementById('action-button-a'),
      };

      // --- 4. TELEGRAM WEBAPP MOCK (for local testing) ---
      if (typeof window.Telegram === 'undefined') {
        console.warn("Telegram WebApp script not found. Using mock data.");
        window.Telegram = {
          WebApp: {
            initDataUnsafe: {
              user: {
                id: 123456789,
                first_name: "Mock",
                last_name: "User",
                username: "mock_user",
              },
            },
            ready: () => { },
            expand: () => { },
          },
        };
      }

      // --- 5. BACKEND API INTERACTION ---
      const api = {
        getUser: async (tgUser) => {
          try {
            const response = await fetch('/api/user', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user: tgUser }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            return await response.json();
          } catch (error) {
            console.error("Failed to get or create user:", error);
            DOMElements.startScreen.querySelector('p').textContent = 'Error connecting to server. Please try again later.';
            return null;
          }
        },
        updateGold: async (userId, newGoldBalance) => {
          try {
            const response = await fetch('/api/user', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ userId: userId, gold: newGoldBalance }),
            });
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const result = await response.json();
            console.log(result.message);
            return result;
          } catch (error) {
            console.error("Failed to update gold balance:", error);
            return null;
          }
        }
      };

      // --- 6. UI UPDATE FUNCTIONS ---
      function updateUI() {
        DOMElements.usernameDisplay.textContent = state.username;
        DOMElements.goldBalanceDisplay.textContent = `GOLD: ${state.gold}`;
        const healthPercent = (state.health / state.maxHealth) * 100;
        DOMElements.healthBarProgress.style.width = `${healthPercent}%`;
        DOMElements.healthBarText.textContent = `${state.health} / ${state.maxHealth}`;
        const manaPercent = (state.mana / state.maxMana) * 100;
        DOMElements.manaBarProgress.style.width = `${manaPercent}%`;
        DOMElements.manaBarText.textContent = `${state.mana} / ${state.maxMana}`;
        DOMElements.playerLevel.textContent = `LVL ${state.level}`;
        DOMElements.playerScore.textContent = `SCR: ${state.score}`;
        DOMElements.statusLeft.style.visibility = 'visible';
        DOMElements.statusRight.style.visibility = 'visible';
      }

      function createGameBoard() {
        // Прометей: Создаем контейнер мира
        const gameWorld = document.createElement('div');
        gameWorld.id = 'game-world';
        DOMElements.gameBoard.appendChild(gameWorld);
        DOMElements.gameWorld = gameWorld;

        LEVEL_LAYOUT.forEach((row, y) => {
          for (let x = 0; x < row.length; x++) {
            const char = row[x];
            const TILE_SIZE = CONFIG.TILE_SIZE;
            const el = document.createElement('div');
            el.style.position = 'absolute';
            el.style.left = `${x * TILE_SIZE}px`;
            el.style.top = `${y * TILE_SIZE}px`;

            if (char === '#') {
              el.className = 'wall';
              el.style.width = `${TILE_SIZE}px`;
              el.style.height = `${TILE_SIZE}px`;
              state.walls.push({ x: x * TILE_SIZE, y: y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE });
              DOMElements.gameWorld.appendChild(el);
            } else if (char === 'c' || char === 'P') {
              el.className = 'candle';
              const candleSize = char === 'P' ? TILE_SIZE * 0.5 : TILE_SIZE * 0.25;
              el.style.width = `${candleSize}px`;
              el.style.height = `${candleSize}px`;
              el.style.left = `${x * TILE_SIZE + (TILE_SIZE - candleSize) / 2}px`;
              el.style.top = `${y * TILE_SIZE + (TILE_SIZE - candleSize) / 2}px`;

              if (char === 'P') {
                el.classList.add('power-candle');
              }
              const candle = { x: x * TILE_SIZE, y: y * TILE_SIZE, width: TILE_SIZE, height: TILE_SIZE, el, type: char === 'P' ? 'power' : 'normal' };
              state.candles.push(candle);
              DOMElements.gameWorld.appendChild(el);
            } else if (char === 'M') {
              state.player.x = x * CONFIG.TILE_SIZE;
              state.player.y = y * CONFIG.TILE_SIZE;
            } else if (char === 'G') {
              const ghostEl = document.createElement('div');
              const ghostSize = TILE_SIZE * 0.8;
              ghostEl.className = 'ghost';
              ghostEl.style.width = `${ghostSize}px`;
              ghostEl.style.height = `${ghostSize}px`;
              ghostEl.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 75%)`;
              ghostEl.style.borderRadius = '50%';
              DOMElements.gameWorld.appendChild(ghostEl);
              state.ghosts.push({
                x: x * TILE_SIZE,
                y: y * TILE_SIZE,
                dx: (Math.random() > 0.5 ? 1 : -1) * CONFIG.GHOST_SPEED,
                dy: 0,
                el: ghostEl,
                width: ghostSize,
                height: ghostSize
              });
            }
          }
        });

        const playerEl = document.createElement('div');
        playerEl.className = 'player';
        DOMElements.gameWorld.appendChild(playerEl);
        state.player.el = playerEl;
      }

      // --- 7. INPUT HANDLING ---
      function setupInput() {
        let joystickActive = false;
        const maxRadius = DOMElements.joystick.outer.offsetWidth / 2;

        function handleJoystickMove(e) {
          if (!joystickActive) return;
          e.preventDefault();
          const touch = e.touches ? e.touches[0] : e;
          const rect = DOMElements.joystick.outer.getBoundingClientRect();
          const currentX = touch.clientX - rect.left - maxRadius;
          const currentY = touch.clientY - rect.top - maxRadius;

          const angle = Math.atan2(currentY, currentX);
          const distance = Math.min(maxRadius, Math.hypot(currentX, currentY));

          const stickX = Math.cos(angle) * distance;
          const stickY = Math.sin(angle) * distance;
          DOMElements.joystick.stick.style.transform = `translate(${stickX}px, ${stickY}px)`;

          const threshold = 0.3;
          state.player.dx = (stickX / maxRadius) * CONFIG.PLAYER_SPEED;
          state.player.dy = (stickY / maxRadius) * CONFIG.PLAYER_SPEED;
        }

        function handleJoystickEnd(e) {
          if (!joystickActive) return;
          joystickActive = false;
          DOMElements.joystick.stick.style.transform = 'translate(0, 0)';
          state.player.dx = 0;
          state.player.dy = 0;
        }

        DOMElements.joystick.outer.addEventListener('touchstart', (e) => { joystickActive = true; handleJoystickMove(e); }, { passive: false });
        DOMElements.joystick.outer.addEventListener('touchmove', handleJoystickMove, { passive: false });
        DOMElements.joystick.outer.addEventListener('touchend', handleJoystickEnd);
        DOMElements.joystick.outer.addEventListener('touchcancel', handleJoystickEnd);
        DOMElements.joystick.outer.addEventListener('mousedown', (e) => { joystickActive = true; handleJoystickMove(e); });
        document.addEventListener('mousemove', handleJoystickMove);
        document.addEventListener('mouseup', (e) => { if (joystickActive) handleJoystickEnd(e); });

        document.addEventListener('keydown', (e) => {
          if (state.gameState !== 'PLAYING') return;
          switch (e.key) {
            case 'ArrowUp': case 'w': state.player.dy = -CONFIG.PLAYER_SPEED; break;
            case 'ArrowDown': case 's': state.player.dy = CONFIG.PLAYER_SPEED; break;
            case 'ArrowLeft': case 'a': state.player.dx = -CONFIG.PLAYER_SPEED; break;
            case 'ArrowRight': case 'd': state.player.dx = CONFIG.PLAYER_SPEED; break;
          }
        });
        document.addEventListener('keyup', (e) => {
          if (state.gameState !== 'PLAYING') return;
          switch (e.key) {
            case 'ArrowUp': case 'w': if (state.player.dy < 0) state.player.dy = 0; break;
            case 'ArrowDown': case 's': if (state.player.dy > 0) state.player.dy = 0; break;
            case 'ArrowLeft': case 'a': if (state.player.dx < 0) state.player.dx = 0; break;
            case 'ArrowRight': case 'd': if (state.player.dx > 0) state.player.dx = 0; break;
          }
        });
      }

      // --- 8. COLLISION & MOVEMENT LOGIC ---
      function checkCollision(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
          rect1.x + rect1.width > rect2.x &&
          rect1.y < rect2.y + rect2.height &&
          rect1.y + rect1.height > rect2.y;
      }

      function movePlayer() {
        let nextX = state.player.x + state.player.dx;
        let nextY = state.player.y + state.player.dy;
        const playerHitbox = { x: nextX, y: nextY, width: CONFIG.PLAYER_WIDTH, height: CONFIG.PLAYER_HEIGHT };

        for (const wall of state.walls) {
          if (checkCollision(playerHitbox, wall)) {
            // Basic collision resolution, stops movement. More complex logic can be added.
            nextX = state.player.x;
            nextY = state.player.y;
            break;
          }
        }
        state.player.x = nextX;
        state.player.y = nextY;
      }

      function moveGhosts() {
        state.ghosts.forEach(ghost => {
          let nextX = ghost.x + ghost.dx;
          let nextY = ghost.y + ghost.dy;
          const ghostRect = { x: nextX, y: nextY, width: ghost.width, height: ghost.height };
          let collided = false;
          for (const wall of state.walls) {
            if (checkCollision(ghostRect, wall)) {
              collided = true;
              break;
            }
          }
          const worldWidth = LEVEL_LAYOUT[0].length * CONFIG.TILE_SIZE;
          const worldHeight = LEVEL_LAYOUT.length * CONFIG.TILE_SIZE;
          if (collided || nextX < 0 || nextX > worldWidth - ghost.width || nextY < 0 || nextY > worldHeight - ghost.height) {
            if (Math.random() > 0.5) {
              ghost.dx = (Math.random() > 0.5 ? 1 : -1) * CONFIG.GHOST_SPEED; ghost.dy = 0;
            } else {
              ghost.dy = (Math.random() > 0.5 ? 1 : -1) * CONFIG.GHOST_SPEED; ghost.dx = 0;
            }
          } else {
            ghost.x = nextX;
            ghost.y = nextY;
          }
        });
      }

      function checkGameCollisions() {
        const playerRect = { x: state.player.x, y: state.player.y, width: CONFIG.PLAYER_WIDTH, height: CONFIG.PLAYER_HEIGHT };
        for (let i = state.candles.length - 1; i >= 0; i--) {
          const candle = state.candles[i];
          if (checkCollision(playerRect, candle)) {
            DOMElements.gameWorld.removeChild(candle.el);
            state.candles.splice(i, 1);
            state.score += candle.type === 'power' ? 50 : 10;
            state.gold += candle.type === 'power' ? 5 : 1;
            updateUI();
          }
        }
        if (!state.player.isInvincible) {
          for (const ghost of state.ghosts) {
            if (checkCollision(playerRect, ghost)) {
              state.health -= 25; // More punishing
              state.player.isInvincible = true;
              state.player.invincibleUntil = Date.now() + CONFIG.INVINCIBILITY_DURATION;
              state.player.el.classList.add('invincible');
              updateUI();
              if (state.health <= 0) endGame();
              break;
            }
          }
        }
      }

      // --- 9. ANIMATION ---
      function updateAnimation(timestamp) {
        const speed = Math.hypot(state.player.dx, state.player.dy);
        const isMoving = speed > 0.1;

        if (isMoving) {
          if (Math.abs(state.player.dx) > Math.abs(state.player.dy)) {
            state.player.direction = state.player.dx > 0 ? 'WALK_RIGHT' : 'WALK_LEFT';
          } else {
            state.player.direction = state.player.dy > 0 ? 'WALK_DOWN' : 'WALK_UP';
          }
        }

        const anim = ANIMATIONS[state.player.direction];
        if (timestamp - state.player.lastAnimationTime > CONFIG.ANIMATION_SPEED / (speed > 0.1 ? speed / 2 : 1)) {
          if (isMoving) {
            state.player.frame = (state.player.frame + 1) % anim.frames;
          } else {
            state.player.frame = 0; // Idle frame
          }
          state.player.lastAnimationTime = timestamp;
        }

        const bgPosX = state.player.frame * CONFIG.PLAYER_WIDTH;
        const bgPosY = anim.row * CONFIG.PLAYER_HEIGHT;
        state.player.el.style.backgroundPosition = `-${bgPosX}px -${bgPosY}px`;
      }

      // --- 10. CORE GAME LOGIC ---
      function gameLoop(timestamp) {
        if (state.gameState !== 'PLAYING') return;

        movePlayer();
        moveGhosts();
        checkGameCollisions();
        updateAnimation(timestamp);

        // --- РЕНДЕРИНГ И КАМЕРА (Прометей: Полный рефакторинг) ---
        // 1. Обновляем позицию всех дочерних элементов в мире
        state.player.el.style.transform = `translate(${state.player.x}px, ${state.player.y}px)`;
        state.ghosts.forEach(g => {
          g.el.style.transform = `translate(${g.x}px, ${g.y}px)`;
        });

        // 2. Вычисляем и прижимаем позицию камеры
        const viewportWidth = DOMElements.gameBoard.offsetWidth;
        const viewportHeight = DOMElements.gameBoard.offsetHeight;
        const worldWidth = LEVEL_LAYOUT[0].length * CONFIG.TILE_SIZE;
        const worldHeight = LEVEL_LAYOUT.length * CONFIG.TILE_SIZE;

        let cameraX = -state.player.x + (viewportWidth / 2) - (CONFIG.PLAYER_WIDTH / 2);
        let cameraY = -state.player.y + (viewportHeight / 2) - (CONFIG.PLAYER_HEIGHT / 2);

        cameraX = Math.min(0, Math.max(-(worldWidth - viewportWidth), cameraX));
        cameraY = Math.min(0, Math.max(-(worldHeight - viewportHeight), cameraY));

        // 3. Двигаем весь мир
        DOMElements.gameWorld.style.transform = `translate(${cameraX}px, ${cameraY}px)`;

        // Update Invincibility
        if (state.player.isInvincible && Date.now() > state.player.invincibleUntil) {
          state.player.isInvincible = false;
          state.player.el.classList.remove('invincible');
        }

        requestAnimationFrame(gameLoop);
      }

      function startGame() {
        state.gameState = 'PLAYING';
        DOMElements.startScreen.style.display = 'none';
        requestAnimationFrame(gameLoop);
      }

      function endGame() {
        state.gameState = 'GAME_OVER';
        api.updateGold(state.userId, state.gold);
        const gameOverEl = document.createElement('div');
        gameOverEl.className = 'game-over';
        gameOverEl.innerHTML = `<h1>GAME OVER</h1><p>Final Score: ${state.score}</p><p>Total Gold: ${state.gold}</p><button onclick="window.location.reload()" class="start-button">RESTART</button>`;
        DOMElements.gameBoard.appendChild(gameOverEl);
      }

      // --- 11. INITIALIZER ---
      async function initialize() {
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const tgUser = window.Telegram.WebApp.initDataUnsafe.user;
        if (!tgUser || !tgUser.id) {
          DOMElements.startScreen.querySelector('p').textContent = "Could not identify user. Please open through Telegram.";
          return;
        }

        const responseData = await api.getUser(tgUser);
        if (responseData && responseData.playerData) {
          const { playerData } = responseData;
          state.userId = playerData.userId;
          state.username = playerData.username || 'degen';
          state.gold = playerData.goldBalance || 0;
          state.health = playerData.health || 100;
          state.maxHealth = playerData.maxHealth || 100;
          state.mana = playerData.mana || 50;
          state.maxMana = playerData.maxMana || 50;
          updateUI();
          DOMElements.startScreen.querySelector('p').textContent = 'Collect candles. Avoid ghosts. Get rich or die tryin\'.';
          DOMElements.startButton.textContent = 'START';
          DOMElements.startButton.disabled = false;
        }

        DOMElements.startButton.addEventListener('click', () => {
          if (state.gameState === 'START_SCREEN') {
            startGame();
          }
        });

        createGameBoard();
        setupInput();
      }

      initialize();
    });
  </script>
