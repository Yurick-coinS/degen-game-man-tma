<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEGEN-MAN: Solana Edition</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }

    .console-header {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .collection-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 7px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 0 2px 0;
      margin: 0 auto 0 auto;
      min-height: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.08em;
      color: #FFD700;
      letter-spacing: 1px;
      user-select: none;
    }

    .collection-profile .candle-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 2px;
      border-radius: 50%;
      border: 2px solid #fff;
      vertical-align: middle;
      opacity: 0.4;
      filter: grayscale(1);
      transition: opacity 0.2s, filter 0.2s, border 0.2s;
      box-shadow: 0 0 6px #222;
    }

    .collection-profile .candle-icon.collected {
      opacity: 1;
      filter: none;
      border: 2px solid #14F195;
      box-shadow: 0 0 12px #14F195, 0 0 4px #FFD700;
    }

    .collection-profile .collection-label {
      margin-right: 8px;
      color: #FFD700;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 0 6px #9945FF, 0 0 2px #fff;
      letter-spacing: 1px;
    }

    @media (max-width: 500px) {
      .collection-profile .candle-icon {
        width: 13px;
        height: 13px;
      }

      .collection-profile {
        font-size: 0.98em;
        min-height: 20px;
      }
    }

    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .status-left,
    .status-right {
      flex-shrink: 0;
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-grow: 1;
      margin: 0 10px;
    }

    .status-bar {
      width: 100%;
      height: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      border: 1px solid #555;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .bar-icon {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      z-index: 3;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .heart-icon {
      color: #ff4757;
    }

    .mana-icon {
      color: #5352ed;
      font-weight: bold;
    }

    .bar-progress {
      height: 100%;
      border-radius: 3px 0 0 3px;
      transition: width 0.3s ease-in-out;
    }

    .health-bar .bar-progress {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
    }

    .mana-bar .bar-progress {
      background: linear-gradient(90deg, #5352ed, #70a1ff);
    }

    .bar-text {
      position: absolute;
      left: 22px;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .console-quest {
      margin: 8px 0;
      color: #FFD700;
      font-size: 1.1em;
      text-align: center;
      display: none;
    }

    .fomo-popup {
      position: absolute;
      top: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      width: 94vw;
      max-width: var(--max-board);
      min-height: 44px;
      background: linear-gradient(90deg, #9945FF 70%, #14F195 100%);
      color: #fff;
      font-size: 1.08em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 4px 24px #9945FF88, 0 1px 8px #14F19544;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5em 1em;
      opacity: 0.97;
      pointer-events: none;
      animation: fomo-fadein 0.4s;
      backdrop-filter: blur(2px);
      border: 2px solid #14F195;
    }

    .fomo-popup::before {
      content: "⚡";
      font-size: 1.3em;
      margin-right: 0.6em;
      filter: drop-shadow(0 0 4px #FFD700);
      opacity: 0.85;
    }

    @keyframes fomo-fadein {
      from {
        opacity: 0;
        transform: translateX(-50%) translateY(-20px);
      }

      to {
        opacity: 0.97;
        transform: translateX(-50%) translateY(0);
      }
    }

    .game-board-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      z-index: 2;
      position: relative;
    }

    .game-board {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      background: #000;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }

    .level-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      color: var(--neon-green);
      font-size: 1rem;
      z-index: 5;
      text-shadow: var(--neon-green-glow);
      font-family: inherit;
    }

    .player,
    .ghost,
    .candle,
    .wall,
    .bullet {
      position: absolute;
    }

    .player {
      width: 32px;
      height: 32px;
      z-index: 10;
      background-image: url('./assets/sprites/player_sprites.png');
      background-repeat: no-repeat;
      image-rendering: pixelated;
      transition: opacity 0.2s;
    }

    .player.invincible {
      animation: player-blink 0.2s steps(1) infinite;
    }

    @keyframes player-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }

      100% {
        opacity: 1;
      }
    }

    .ghost {
      width: 32px;
      height: 32px;
      z-index: 5;
    }

    .candle {
      width: 8px;
      height: 8px;
      z-index: 3;
      border-radius: 50%;
      background-color: #FFD700;
      box-shadow: 0 0 6px #FFD700;
    }

    .candle.power-candle {
      width: 16px;
      height: 16px;
      background-color: #00FFFA;
      box-shadow: 0 0 12px #00FFFA, 0 0 4px #00FFFA;
      border: 2px solid #fff;
    }

    .candle.big-candle {
      width: 16px !important;
      height: 16px !important;
      background: #FFD700;
      border: 2px solid #FF4500;
      box-shadow: 0 0 14px #FFD700, 0 0 6px #FF4500;
      z-index: 12;
      animation: big-candle-blink 0.5s steps(1) infinite;
    }

    @keyframes big-candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-pulse {
      animation: candle-pulse 1s infinite;
    }

    @keyframes candle-pulse {
      0% {
        box-shadow: 0 0 6px #14F195;
      }

      50% {
        box-shadow: 0 0 18px #14F195;
      }

      100% {
        box-shadow: 0 0 6px #14F195;
      }
    }

    .candle.candle-spin {
      animation: candle-spin 1.2s linear infinite;
    }

    @keyframes candle-spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .candle.candle-shake {
      animation: candle-shake 0.4s infinite;
    }

    @keyframes candle-shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-2px);
      }

      50% {
        transform: translateX(2px);
      }

      75% {
        transform: translateX(-2px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .candle.candle-blink {
      animation: candle-blink 0.7s steps(1) infinite;
    }

    @keyframes candle-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    .candle.candle-glow {
      box-shadow: 0 0 18px #FFD700, 0 0 8px #fff;
    }

    .wall {
      background-color: #14F195;
      z-index: 2;
      border-radius: 2px;
      box-shadow: 0 0 10px #14F195, 0 0 2px #14F195;
    }

    .bullet {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #00FFFA;
      box-shadow: 0 0 8px #00FFFA;
      z-index: 20;
      pointer-events: none;
    }

    .game-over,
    .level-complete,
    .start-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .score-panel,
    .controls {
      display: none;
    }

    .hotbar-container {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 50;
      pointer-events: auto;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(15, 15, 26, 0.7);
      border: 2px solid #9945FF;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px #9945FF55;
    }

    .hotbar-slot:hover {
      border-color: #14F195;
      box-shadow: 0 0 12px #14F19588;
    }

    .hotbar-slot.active {
      border-color: #FFD700;
      transform: scale(1.1);
      box-shadow: 0 0 16px #FFD700, 0 0 24px #9945FF;
    }

    .hotbar-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .hotbar-keybind {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .hotbar-quantity {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto 1em auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }

    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }

    .joystick-base {
      position: absolute;
      left: 0;
      top: 0;
      width: 120px;
      height: 120px;
      background: rgba(153, 69, 255, 0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }

    .joystick-stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: #14F195;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 16px #14F19588;
      pointer-events: none;
      touch-action: none;
      transition: background 0.1s;
    }

    .abtns {
      width: 180px;
      height: 180px;
      margin-right: 1cm;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      pointer-events: auto;
    }

    .abtn {
      position: relative;
      right: auto;
      bottom: auto;
      width: 90px;
      height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #e74c3c88;
      opacity: 0.4;
      pointer-events: auto;
      transition: background 0.1s, transform 0.1s, opacity 0.2s;
      font-family: inherit;
    }

    .abtn.active {
      opacity: 1;
      background: #e74c3c;
      color: #fff;
    }

    .abtn:active {
      background: #c0392b;
      opacity: 1;
      transform: scale(0.95);
    }

    .game-description {
      color: #fff;
      font-size: 1.08em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      line-height: 1.5;
      text-align: center;
      font-family: 'Share Tech Mono', monospace;
    }

    .fomo-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 50;
      color: #fff;
      font-size: 1.18em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #fff,
        0 0 0 #fff,
        1px 1px 0 #ff9800,
        -1px -1px 0 #ff4500,
        2px 2px 2px #ff9800,
        -2px -2px 2px #ff4500;
      background: none !important;
      border: none !important;
      padding: 0;
      margin: 0;
      border-radius: 0;
      box-shadow: none;
      pointer-events: none;
      transition: opacity 0.2s;
      opacity: 1;
    }

    .fomo-timer.fomo-blink {
      animation: fomo-blink 0.5s steps(1) infinite;
    }

    @keyframes fomo-blink {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }

      100% {
        opacity: 1;
      }
    }

    @media (max-width: 500px) {
      .abtns {
        width: 100px;
        height: 100px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }

      .joystick-outer {
        width: 80px;
        height: 80px;
      }

      .joystick-base {
        width: 80px;
        height: 80px;
      }

      .joystick-stick {
        width: 28px;
        height: 28px;
        left: 26px;
        top: 26px;
      }

      .hotbar-slot {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 350px) {
      .abtns {
        width: 60px;
        height: 60px;
        margin-right: 0.5cm;
      }

      .abtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .joystick-outer {
        width: 60px;
        height: 60px;
      }

      .joystick-base {
        width: 60px;
        height: 60px;
      }

      .joystick-stick {
        width: 20px;
        height: 20px;
        left: 20px;
        top: 20px;
      }

      .hotbar-slot {
        width: 36px;
        height: 36px;
      }
    }

    html,
    body {
      overscroll-behavior: none;
    }
  </style>
</head>

<body>
  <!-- Language Switcher -->
  <div id="lang-switcher"
    style="position: fixed; top: 10px; right: 10px; z-index: 9999; background: rgba(20,20,40,0.92); border-radius: 6px; box-shadow: 0 2px 8px #9945FF33; padding: 2px 7px; display: flex; align-items: center; font-family: 'Share Tech Mono', monospace; font-size: 0.92em;">
    <span id="lang-icon" style="color:#FFD700; font-size:1em; margin-right:4px; cursor:pointer;">🌐</span>
    <select id="lang-select"
      style="background: #181828; color: #FFD700; border: 1px solid #9945FF; border-radius: 4px; font-size: 0.92em; padding: 1.5px 5px; outline: none; font-family: inherit; cursor: pointer; transition: border 0.2s; display: none;">
      <option value="ru">Русский</option>
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="de">Deutsch</option>
      <option value="fr">Français</option>
      <option value="it">Italiano</option>
      <option value="zh">中文</option>
      <option value="ua">Українська</option>
    </select>
  </div>
  <div class="console-header">
    <div id="collection-profile" class="collection-profile"></div>
    <div class="console-status">
      <div class="status-left">
        <span data-translate-key="poorLabel">$POOR:</span> <span id="score">0</span>
      </div>
      <div class="status-bars">
        <div class="status-bar health-bar">
          <div class="bar-icon heart-icon">♥</div>
          <div class="bar-progress" id="health-bar-progress"></div>
          <div class="bar-text"><span id="health-value">100</span> / <span id="max-health-value">100</span></div>
        </div>
        <div class="status-bar mana-bar">
          <div class="bar-icon mana-icon">+</div>
          <div class="bar-progress" id="mana-bar-progress"></div>
          <div class="bar-text"><span id="mana-value">50</span> / <span id="max-mana-value">50</span></div>
        </div>
      </div>
      <div class="status-right">
        <span data-translate-key="livesLabel">LIVES:</span> <span id="lives">3</span>
      </div>
    </div>
    <div class="console-quest" id="console-quest">
    </div>
    <div id="fomo-popup" class="fomo-popup" style="display:none;"></div>
  </div>
  <div class="game-board-wrapper">
    <div class="game-board" id="game-board">
      <div class="level-indicator" id="level-indicator"><span data-translate-key="levelLabel">LEVEL</span> 1</div>
      <div id="fomo-timer" class="fomo-timer" style="display:none;"></div>
      <div class="start-screen" id="start-screen">
        <div class="game-description" id="game-description" data-translate-key="gameDescription"
          style="margin-top: 2em;">
        </div>
        <button class="btn" id="start-btn" style="margin:18px 0 0 0;" data-translate-key="startGameBtn">START
          GAME</button>
      </div>
      <div class="game-over" id="game-over" style="display: none;">
        <h2 data-translate-key="gameOverTitle">GAME OVER</h2>
        <p><span data-translate-key="finalScoreLabel">Final Score:</span> <span id="final-score">0</span></p>
        <p><span data-translate-key="levelReachedLabel">Level Reached:</span> <span id="final-level">1</span></p>
        <button class="btn" id="restart-btn" data-translate-key="tryAgainBtn">TRY AGAIN</button>
      </div>
      <div class="level-complete" id="level-complete" style="display: none;">
        <h2><span data-translate-key="levelLabel">LEVEL</span> <span id="completed-level">1</span> <span
            data-translate-key="completeLabel">COMPLETE!</span></h2>
        <p><span data-translate-key="currentScoreLabel">Current Score:</span> <span id="level-score">0</span></p>
        <p data-translate-key="nextLevelMsg">Get ready for the next level...</p>
      </div>
    </div>
  </div>

  <!-- ПРОМЕТЕЙ: ИНТЕРАКТИВНЫЙ ХОТБАР -->
  <div class="hotbar-container" id="hotbar-container">
    <div class="hotbar-slot" data-slot="1"><span class="hotbar-keybind">1</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="2"><span class="hotbar-keybind">2</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="3"><span class="hotbar-keybind">3</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="4"><span class="hotbar-keybind">4</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="5"><span class="hotbar-keybind">5</span><span class="hotbar-quantity"></span>
    </div>
    <div class="hotbar-slot" data-slot="6"><span class="hotbar-keybind">6</span><span class="hotbar-quantity"></span>
    </div>
  </div>
  <!-- КОНЕЦ ИНТЕГРАЦИИ -->

  <div class="controls-row">
    <div class="joystick-outer" id="joystick-outer">
      <div class="joystick-base"></div>
      <div class="joystick-stick" id="joystick-stick"></div>
    </div>
    <div class="abtns">
      <div class="abtn" id="abtn-a"><span>A</span></div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // --- ИНИЦИАЛИЗАЦИЯ TELEGRAM WEB APP ---
    if (window.Telegram && window.Telegram.WebApp) {

    function playTone(freq, duration = 0.1, type = "sine", volume = 0.2) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
      osc.type = type; osc.frequency.value = freq; gain.gain.value = volume;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + duration);
      osc.onended = () => { osc.disconnect(); gain.disconnect(); };
    }

    let player; let ghosts = []; let candles = []; let walls = []; let bullets = [];

    function applyWallStyle(level) {
      const style = wallStyles[(level - 1) % wallStyles.length];
      document.documentElement.style.setProperty('--wall-color', style.color);
      document.documentElement.style.setProperty('--wall-radius', style.radius);

    function adjustGameBoardSize() {
      const windowWidth = window.innerWidth;
      const maxBoardSize = Math.min(windowWidth - 20, 420);
      document.documentElement.style.setProperty('--board-size', `${maxBoardSize}px`);
      scaleX = maxBoardSize / BOARD_WIDTH;
      scaleY = maxBoardSize / BOARD_HEIGHT;
      updateAllElementPositions();
    }

    function updateAllElementPositions() {
      if (player) {
        player.style.left = (playerX * scaleX) + 'px';
        player.style.top = (playerY * scaleY) + 'px';
      }
      ghosts.forEach(ghost => { ghost.element.style.left = (ghost.x * scaleX) + 'px'; ghost.element.style.top = (ghost.y * scaleY) + 'px'; });
      candles.forEach(candle => { candle.element.style.left = (candle.x * scaleX) + 'px'; candle.element.style.top = (candle.y * scaleY) + 'px'; });
      walls.forEach(wall => { wall.element.style.left = (wall.x * scaleX) + 'px'; wall.element.style.top = (wall.y * scaleY) + 'px'; wall.element.style.width = (CELL_SIZE * scaleX) + 'px'; wall.element.style.height = (CELL_SIZE * scaleY) + 'px'; });
      bullets.forEach(b => { b.element.style.left = (b.x * scaleX) + 'px'; b.element.style.top = (b.y * scaleY) + 'px'; });
    }

    function createGhosts() {
      ghosts.forEach(g => { if (gameBoard.contains(g.element)) gameBoard.removeChild(g.element); });

    }

    function createPlayer() {
      if (player && gameBoard.contains(player)) { gameBoard.removeChild(player); }
      player = document.createElement('div');
      player.className = 'player';
      player.speed = 2.5;
      player.invincible = false;
      player.lastShot = 0;
      gameBoard.appendChild(player);
    }

    function createMaze(levelIndex) {
      playerStart = null; walls = []; candles = [];
      const layout = mazeLayouts[levelIndex] || mazeLayouts[0];
      for (let y = 0; y < layout.length; y++) {
        for (let x = 0; x < layout[y].length; x++) {
          const cell = layout[y][x];
          const posX = x * CELL_SIZE;
          const posY = y * CELL_SIZE;
          if (cell === '#') {
            const wall = document.createElement('div'); wall.className = 'wall';
            walls.push({ x: posX, y: posY, width: CELL_SIZE, height: CELL_SIZE, element: wall });
            gameBoard.appendChild(wall);
          } else if (cell === '.') {
            const cx = posX + (CELL_SIZE - CANDLE_SIZE) / 2;
            const cy = posY + (CELL_SIZE - CANDLE_SIZE) / 2;
            createCandleAt(cx, cy);
          } else if (cell === '*') {
            const cx = posX + (CELL_SIZE - POWER_CANDLE_SIZE) / 2;
            const cy = posY + (CELL_SIZE - POWER_CANDLE_SIZE) / 2;
            createPowerCandleAt(cx, cy);
          } else if (cell === 'P') {
            playerStart = { x: posX, y: posY };
          }
        }
      }
    }

    function createCandleAt(x, y) {
      const candle = document.createElement('div'); candle.className = 'candle';
      candles.push({ element: candle, x: x, y: y, power: false });
      gameBoard.appendChild(candle);
    }

    function createPowerCandleAt(x, y) {
      const candle = document.createElement('div'); candle.className = 'candle power-candle';
      candles.push({ element: candle, x: x, y: y, power: true });
      gameBoard.appendChild(candle);
    }

    function initGame() {
      level = 1; lives = 3; score = playerState ? parseInt(playerState.goldBalance, 10) || 0 : 0;
      playerCollection = [];
      resetLevelLayout();
    }

    function resetLevelLayout() {
      applyWallStyle(level);
      const elementsToClean = Array.from(gameBoard.children).filter(child =>
        !child.classList.contains('start-screen') && !child.classList.contains('game-over') &&
        !child.classList.contains('level-complete') && !child.classList.contains('level-indicator')
      );
      elementsToClean.forEach(el => el.remove());
      scoreElement.textContent = score; livesElement.textContent = lives;
      levelIndicator.innerHTML = `<span data-translate-key="levelLabel">${getTranslation('levelLabel')}</span> ${level}`;
      ghosts = []; bullets = []; player = null; powerMode = false;
      if (powerModeTimeout) clearTimeout(powerModeTimeout);
      updateCollectionProfile();
      createMaze((level - 1) % mazeLayouts.length);
      playerX = playerStart ? playerStart.x : (BOARD_WIDTH - PLAYER_SIZE) / 2;
      playerY = playerStart ? playerStart.y : (BOARD_HEIGHT - PLAYER_SIZE) / 2;
      playerDirection = { x: 0, y: 0 }; playerNextDirection = { x: 0, y: 0 };
      createPlayer(); createGhosts();
    }

    function respawnAfterDeath() {
      playerX = playerStart.x; playerY = playerStart.y;
      playerDirection = { x: 0, y: 0 }; playerNextDirection = { x: 0, y: 0 };
      if (player) player.style.opacity = '1';
      createGhosts();
      player.invincible = true; player.classList.add('invincible');
      setTimeout(() => { player.invincible = false; if (player) player.classList.remove('invincible'); }, 2000);
      gameRunning = true; gameInterval = setInterval(gameLoop, 16);
    }

    function startGame() {
      if (gameRunning) return; gameRunning = true;
      startScreen.style.display = 'none'; gameOverScreen.style.display = 'none';
      levelCompleteScreen.style.display = 'none';
      gameInterval = setInterval(gameLoop, 16);
    }

    function gameLoop() {
      if (!gameRunning) return;
      if (playerNextDirection.x !== 0 || playerNextDirection.y !== 0) {
        if (canMove(playerX, playerY, playerNextDirection, PLAYER_SIZE)) { playerDirection = { ...playerNextDirection }; }
      }
      if (playerDirection.x !== 0 || playerDirection.y !== 0) {
        playerX += playerDirection.x * player.speed; playerY += playerDirection.y * player.speed;
        handleTunnels();
      }

      const FRAME_WIDTH = 32, FRAME_HEIGHT = 32, ANIMATION_SPEED = 4, FRAME_COUNT = 12;
      frameCounter++;
      if (frameCounter > ANIMATION_SPEED) { frameCounter = 0; animationFrame = (animationFrame + 1) % FRAME_COUNT; }
      let frameX = animationFrame * FRAME_WIDTH; let frameY = 0;
      if (playerDirection.x === 1) { frameY = FRAME_HEIGHT * 1; }
      else if (playerDirection.x === -1) { frameY = FRAME_HEIGHT * 2; }
      else if (playerDirection.y === 1) { frameY = 0; }
      else if (playerDirection.y === -1) { frameY = FRAME_HEIGHT * 3; }
      else { frameX = 0; }
      if (player) { player.style.backgroundPosition = `-${frameX}px -${frameY}px`; }

      updateAllElementPositions();
    }

    function handleTunnels() {
      if (playerX < -PLAYER_SIZE) playerX = BOARD_WIDTH; else if (playerX > BOARD_WIDTH) playerX = -PLAYER_SIZE;
      if (playerY < -PLAYER_SIZE) playerY = BOARD_HEIGHT; else if (playerY > BOARD_HEIGHT) playerY = -PLAYER_SIZE;
    }

    function canMove(x, y, dir, size) {
      const nextX = x + dir.x; const nextY = y + dir.y;
      for (const wall of walls) {
        if (nextX < wall.x + wall.width && nextX + size > wall.x &&
          nextY < wall.y + wall.height && nextY + size > wall.y) {
          return false;
        }
      }
      return true;
    }

    function gameOver() {
      clearInterval(gameInterval); gameRunning = false; updatePlayerScore(score);
      finalScoreElement.textContent = score; finalLevelElement.textContent = level;
      gameOverScreen.style.display = 'flex';
    }

    function playerDies() {
      lives--; playDeathSound(); clearInterval(gameInterval); gameRunning = false;
      if (player) player.style.opacity = '0';
      setTimeout(() => {
        if (lives <= 0) { livesElement.textContent = 0; gameOver(); }
        else { livesElement.textContent = lives; respawnAfterDeath(); }
      }, 800);
    }
