  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }
    body {
      margin: 0; padding: 0; background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex; flex-direction: column; align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }
    .console-header {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }
    .console-title {
      color: var(--neon);
      font-size: 2.1rem;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: var(--neon-glow);
      font-weight: bold;
      margin-bottom: 0.2em;
      letter-spacing: 2px;
    }
    /* Updated Collection Profile Styles */
    .collection-profile {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 7px;
      background: none;
      box-shadow: none;
      border-radius: 0;
      padding: 0 0 2px 0;
      margin: 0 auto 0 auto;
      min-height: 28px;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1.08em;
      color: #FFD700;
      letter-spacing: 1px;
      user-select: none;
    }
    .collection-profile .candle-icon {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin: 0 2px;
      border-radius: 50%;
      border: 2px solid #fff;
      vertical-align: middle;
      opacity: 0.4;
      filter: grayscale(1);
      transition: opacity 0.2s, filter 0.2s, border 0.2s;
      box-shadow: 0 0 6px #222;
    }
    .collection-profile .candle-icon.collected {
      opacity: 1;
      filter: none;
      border: 2px solid #14F195;
      box-shadow: 0 0 12px #14F195, 0 0 4px #FFD700;
    }
    .collection-profile .collection-label {
      margin-right: 8px;
      color: #FFD700;
      font-weight: bold;
      font-size: 1em;
      text-shadow: 0 0 6px #9945FF, 0 0 2px #fff;
      letter-spacing: 1px;
    }
    @media (max-width: 500px) {
      .collection-profile .candle-icon { width: 13px; height: 13px; }
      .collection-profile { font-size: 0.98em; min-height: 20px; }
    }
    /* End Updated Collection Profile Styles */
    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
    }
    /* New Quest Styles */
    .console-quest {
      margin: 8px 0;
      color: #FFD700;
      font-size: 1.1em;
      text-align: center;
    }
    #new-quest-btn {
      margin-bottom: 10px;
      display: none;
      background: #9945FF;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      font-family: 'Share Tech Mono', monospace;
      cursor: pointer;
    }
    #new-quest-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    /* End Quest Styles */
    /* Updated FOMO Popup Styles */
    .fomo-popup {
      position: absolute;
      top: 0.5em;
      left: 50%;
      transform: translateX(-50%);
      width: 94vw;
      max-width: var(--max-board); /* –°–æ–≤–ø–∞–¥–∞–µ—Ç —Å –∏–≥—Ä–æ–≤—ã–º –ø–æ–ª–µ–º */
      min-height: 44px;
      background: linear-gradient(90deg, #9945FF 70%, #14F195 100%);
      color: #fff;
      font-size: 1.08em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px;
      box-shadow: 0 4px 24px #9945FF88, 0 1px 8px #14F19544;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.5em 1em;
      opacity: 0.97;
      pointer-events: none;
      animation: fomo-fadein 0.4s;
      backdrop-filter: blur(2px);
      border: 2px solid #14F195;
      /* "–°–æ—Ü–∏–∞–ª—å–Ω–∞—è –∏–Ω–∂–µ–Ω–µ—Ä–∏—è": –¥–æ–±–∞–≤–∏–º –∏–∫–æ–Ω–∫—É-–ª–æ–≤—É—à–∫—É —Å–ª–µ–≤–∞ —á–µ—Ä–µ–∑ –ø—Å–µ–≤–¥–æ—ç–ª–µ–º–µ–Ω—Ç */
    }
    .fomo-popup::before {
      content: "‚ö°";
      font-size: 1.3em;
      margin-right: 0.6em;
      filter: drop-shadow(0 0 4px #FFD700);
      opacity: 0.85;
    }
    @keyframes fomo-fadein {
      from { opacity: 0; transform: translateX(-50%) translateY(-20px);}
      to   { opacity: 0.97; transform: translateX(-50%) translateY(0);}
    }
    /* End Updated FOMO Popup Styles */
    .game-board-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex; justify-content: center; align-items: center;
      margin: 0 auto 0 auto;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      z-index: 2;
      position: relative;
    }
    .game-board {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      background: #000;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
    }
    .level-indicator {
      position: absolute; top: 8px; left: 8px;
      color: var(--neon-green); font-size: 1rem; z-index: 5;
      text-shadow: var(--neon-green-glow);
      font-family: inherit;
    }
    .player, .ghost, .candle, .wall, .bullet { position: absolute; }
    .player { width: 15px; height: 15px; z-index: 10; }
    .ghost { width: 15px; height: 15px; z-index: 5; }
    .candle { width: 4px; height: 4px; z-index: 3; border-radius: 50%; background-color: #FFD700; box-shadow: 0 0 6px #FFD700; }
    .candle.power-candle { width: 10px; height: 10px; background-color: #00FFFA; box-shadow: 0 0 12px #00FFFA, 0 0 4px #00FFFA; border: 2px solid #fff; }
    /* Updated Big Candle Styles */
    .candle.big-candle {
      width: 10px !important;
      height: 10px !important;
      background: #FFD700;
      border: 2px solid #FF4500;
      box-shadow: 0 0 14px #FFD700, 0 0 6px #FF4500;
      z-index: 12;
      animation: big-candle-blink 0.5s steps(1) infinite;
    }
    @keyframes big-candle-blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    /* End Updated Big Candle Styles */
    /* Candle Collection Styles */
    .candle.candle-pulse {
      animation: candle-pulse 1s infinite;
    }
    @keyframes candle-pulse {
      0% { box-shadow: 0 0 6px #14F195; }
      50% { box-shadow: 0 0 18px #14F195; }
      100% { box-shadow: 0 0 6px #14F195; }
    }
    .candle.candle-spin {
      animation: candle-spin 1.2s linear infinite;
    }
    @keyframes candle-spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    .candle.candle-shake {
      animation: candle-shake 0.4s infinite;
    }
    @keyframes candle-shake {
      0% { transform: translateX(0);}
      25% { transform: translateX(-2px);}
      50% { transform: translateX(2px);}
      75% { transform: translateX(-2px);}
      100% { transform: translateX(0);}
    }
    .candle.candle-blink {
      animation: candle-blink 0.7s steps(1) infinite;
    }
    @keyframes candle-blink {
      0% { opacity: 1;}
      50% { opacity: 0.3;}
      100% { opacity: 1;}
    }
    .candle.candle-glow {
      box-shadow: 0 0 18px #FFD700, 0 0 8px #fff;
    }
    /* End Candle Collection Styles */
    .wall { background-color: #14F195; z-index: 2; border-radius: 2px; box-shadow: 0 0 10px #14F195, 0 0 2px #14F195; }
    .bullet { width: 6px; height: 6px; border-radius: 50%; background: #00FFFA; box-shadow: 0 0 8px #00FFFA; z-index: 20; pointer-events: none; }
    .game-over, .level-complete, .start-screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
    }
    .score-panel, .controls { display: none; }
    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0 auto;
      margin-top: 1.5em; /* –ü–æ–¥–Ω—è–ª–∏ –≤—ã—à–µ */
      margin-bottom: 1em;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }
    /* –î–∂–æ–π—Å—Ç–∏–∫ */
    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }
    .joystick-base {
      position: absolute;
      left: 0; top: 0;
      width: 120px; height: 120px;
      background: rgba(153,69,255,0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }
    .joystick-stick {
      position: absolute;
      left: 40px; top: 40px;
      width: 40px; height: 40px;

      border-radius: 50%;

      touch-action: none;

    .abtns {
      width: 180px; height: 180px; margin-right: 1cm; position: relative;
      display: flex; justify-content: flex-end; align-items: flex-end;
      pointer-events: auto;
    }
    .abtn {
      position: absolute;
      right: 0; bottom: 0;
      width: 90px; height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex; justify-content: center; align-items: center;

      pointer-events: auto;

      color: #fff;

    /* Game description */
    .game-description {
      color: #fff;
      font-size: 1.08em;
      margin-bottom: 1em;
      margin-top: 0.5em;
      line-height: 1.5;
      text-align: center;

    /* Lottery styles */

    .lottery-modal-content {

    .lottery-modal-text {

    }
    .lottery-modal-actions button {
      background: #14F195;
      color: #181828;
      font-weight: bold;
      border: none;
      border-radius: 7px;
      padding: 9px 22px;

    }
    .lottery-modal-actions button:hover { background: #00e676; }
    /* Updated FOMO Timer Styles - Inside game board */
    .fomo-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 50;
      color: #fff;
      font-size: 1.18em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #fff,
        0 0 0 #fff,

      background: none !important;
      border: none !important;

    }
    .fomo-timer.fomo-blink {
      animation: fomo-blink 0.5s steps(1) infinite;
    }
    @keyframes fomo-blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    /* End Updated FOMO Timer Styles */
    @media (max-width: 500px) {
      .abtns { width: 100px; height: 100px; margin-right: 0.5cm; }
      .abtn { width: 48px; height: 48px; font-size: 1.3rem; }
      .joystick-outer { width: 80px; height: 80px; }

      .joystick-stick { width: 20px; height: 20px; left: 20px; top: 20px; }
    }
    html, body { overscroll-behavior: none; }
  </style>

  <script>
    // --- Web Audio API: –ø—Ä–æ—Å—Ç—ã–µ –∑–≤—É–∫–∏ ---
    let audioCtx;
    function playTone(freq, duration = 0.1, type = "sine", volume = 0.2) {
      if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = type;
      osc.frequency.value = freq;
      gain.gain.value = volume;
      osc.connect(gain).connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
      osc.onended = () => { osc.disconnect(); gain.disconnect(); };
    }
    function playCandleSound() { playTone(880, 0.07, "triangle", 0.15); }
    function playPowerCandleSound() { playTone(440, 0.18, "square", 0.18); }
    function playBigCandleSound() { playTone(523, 0.25, "sine", 0.2); playTone(659, 0.25, "sine", 0.2); }
    function playDeathSound() { playTone(110, 0.25, "sawtooth", 0.22); }
    function playLevelSound() {
      playTone(523, 0.08, "triangle", 0.18);
      setTimeout(() => playTone(659, 0.08, "triangle", 0.18), 90);
      setTimeout(() => playTone(784, 0.12, "triangle", 0.18), 180);
    }
    // --- –æ—Å—Ç–∞–ª—å–Ω–æ–π –∫–æ–¥ ---
    const wallStyles = [
      { color: "#27ae60", shadow: "#145a32", radius: "8px", texture: "none" },
      { color: "#39ff14", shadow: "#0f3d0f", radius: "12px", texture: "none" },
      { color: "#4CAF50", shadow: "#1B5E20", radius: "20px", texture: "none" },

      showQuest(quest);
      currentQuest = quest;
      questParams = parseQuest(quest); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –∫–≤–µ—Å—Ç–∞
    }
    document.addEventListener('DOMContentLoaded', () => {
      startBtn.addEventListener('click', () => {
        initGame();
        startGame();
      });
      restartBtn.addEventListener('click', () => {
        initGame();
        startGame();
      });
      adjustGameBoardSize();
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –∫–æ–ª–ª–µ–∫—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      updateCollectionProfile();
      // --- Initial Quest on Page Load ---
      // generateAndShowQuest(); // This is now called in initGame()
    });
    document.addEventListener('keydown', e => {
      if (!gameRunning) return;
      switch (e.key) {
        case 'ArrowUp': case 'w': case 'W': playerNextDirection = { x: 0, y: -1 }; break;
        case 'ArrowDown': case 's': case 'S': playerNextDirection = { x: 0, y: 1 }; break;
        case 'ArrowLeft': case 'a': case 'A': playerNextDirection = { x: -1, y: 0 }; break;
        case 'ArrowRight': case 'd': case 'D': playerNextDirection = { x: 1, y: 0 }; break;
        case ' ':
        case 'j':
        case 'J':
          shootBullet();
          break;
      }
      if (playerDirection.x === 0 && playerDirection.y === 0) {
        playerDirection = { ...playerNextDirection };
      }
    });
    window.addEventListener('resize', adjustGameBoardSize);
    window.addEventListener('orientationchange', () => setTimeout(adjustGameBoardSize, 200));
    // --- Joystick (Brawl Stars style) ---
    const joystickOuter = document.getElementById('joystick-outer');
    const joystickStick = document.getElementById('joystick-stick');
    let joystickActive = false;
    let joystickDir = { x: 0, y: 0 };
    let joystickTimer = null;
    function setJoystickDir(x, y) {
      const maxDist = joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2;
      let dist = Math.sqrt(x * x + y * y);
      if (dist > maxDist) {
        x = x * maxDist / dist;
        y = y * maxDist / dist;
        dist = maxDist;
      }
      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2 + x) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2 + y) + 'px';
      // –ù–æ—Ä–º–∞–ª–∏–∑—É–µ–º –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
      if (dist > 10) {
        let nx = x / dist, ny = y / dist;
        if (Math.abs(nx) > Math.abs(ny)) {
          joystickDir = { x: Math.sign(nx), y: 0 };
        } else {
          joystickDir = { x: 0, y: Math.sign(ny) };
        }
      } else {
        joystickDir = { x: 0, y: 0 };
      }
    }
    function resetJoystick() {
      joystickStick.style.left = (joystickOuter.offsetWidth / 2 - joystickStick.offsetWidth / 2) + 'px';
      joystickStick.style.top = (joystickOuter.offsetHeight / 2 - joystickStick.offsetHeight / 2) + 'px';
      joystickDir = { x: 0, y: 0 };
    }
    function joystickLoop() {
      if (joystickActive) {
        playerNextDirection = { ...joystickDir };
        joystickTimer = requestAnimationFrame(joystickLoop);
      }
    }
    // Touch events
    joystickOuter.addEventListener('touchstart', function(e) {
      if (e.touches.length === 1) {
        joystickActive = true;
        joystickLoop();
      }
    });
    joystickOuter.addEventListener('touchmove', function(e) {
      if (joystickActive && e.touches.length === 1) {
        const rect = joystickOuter.getBoundingClientRect();
        const dx = e.touches[0].clientX - (rect.left + joystickOuter.offsetWidth / 2);
        const dy = e.touches[0].clientY - (rect.top + joystickOuter.offsetHeight / 2);
        setJoystickDir(dx, dy);
      }
    });
    joystickOuter.addEventListener('touchend', function(e) {
      joystickActive = false;
      resetJoystick();
      cancelAnimationFrame(joystickTimer);
      playerNextDirection = { x: 0, y: 0 };
    });
    // Mouse events (for desktop)
    joystickOuter.addEventListener('mousedown', function(e) {
      if (e.button === 0) {
        joystickActive = true;
        joystickLoop();
      }
    });
    joystickOuter.addEventListener('mousemove', function(e) {
      if (joystickActive) {
        const rect = joystickOuter.getBoundingClientRect();
        const dx = e.clientX - (rect.left + joystickOuter.offsetWidth / 2);
        const dy = e.clientY - (rect.top + joystickOuter.offsetHeight / 2);
        setJoystickDir(dx, dy);
      }
    });
    joystickOuter.addEventListener('mouseup', function(e) {
      joystickActive = false;
      resetJoystick();
      cancelAnimationFrame(joystickTimer);
      playerNextDirection = { x: 0, y: 0 };
    });
    joystickOuter.addEventListener('mouseleave', function(e) {
      joystickActive = false;
      resetJoystick();
      cancelAnimationFrame(joystickTimer);
      playerNextDirection = { x: 0, y: 0 };
    });
    // –ö–Ω–æ–ø–∫–∞ A (—Å—Ç—Ä–µ–ª—å–±–∞)
    abtnA.addEventListener('touchstart', e => {
      e.preventDefault();
      if (abtnA.classList.contains('active')) shootBullet();
    });
    abtnA.addEventListener('mousedown', e => {
      e.preventDefault();
      if (abtnA.classList.contains('active')) shootBullet();
    });
  </script>
