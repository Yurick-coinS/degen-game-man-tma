<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>DEGEN-MAN: Solana Edition (Phaser 3)</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    :root {
      --board-size: 94vw;
      --max-board: 420px;
      --neon: #9945FF;
      --neon-glow: 0 0 16px #9945FF, 0 0 32px #9945FF;
      --neon-green: #14F195;
      --neon-green-glow: 0 0 8px #14F195, 0 0 16px #14F195;
    }

    body {
      margin: 0;
      padding: 0;
      background: #0f0f1a;
      color: #fff;
      font-family: 'Share Tech Mono', 'Courier New', monospace;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow-x: hidden;
      touch-action: none;
    }

    html,
    body {
      overscroll-behavior: none;
    }

    .console-header {
      width: 100vw;
      max-width: 420px;
      margin: 0 auto;
      margin-top: 12px;
      margin-bottom: 0;
      text-align: center;
      z-index: 10;
      position: relative;
      pointer-events: none;
    }

    .console-status {
      color: var(--neon-green);
      font-size: 1.1rem;
      text-shadow: var(--neon-green-glow);
      margin-bottom: 0.5em;
      letter-spacing: 1px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0 10px;
      box-sizing: border-box;
    }

    .status-left,
    .status-right {
      flex-shrink: 0;
    }

    .status-bars {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex-grow: 1;
      margin: 0 10px;
    }

    .status-bar {
      width: 100%;
      height: 18px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      border: 1px solid #555;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .bar-icon {
      position: absolute;
      left: 4px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      z-index: 3;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
    }

    .heart-icon {
      color: #ff4757;
    }

    .mana-icon {
      color: #5352ed;
      font-weight: bold;
    }

    .bar-progress {
      height: 100%;
      border-radius: 3px 0 0 3px;
      transition: width 0.3s ease-in-out;
    }

    .health-bar .bar-progress {
      background: linear-gradient(90deg, #ff4757, #ff6b81);
    }

    .mana-bar .bar-progress {
      background: linear-gradient(90deg, #5352ed, #70a1ff);
    }

    .bar-text {
      position: absolute;
      left: 22px;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 11px;
      font-weight: bold;
      text-align: center;
      z-index: 2;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    .console-quest {
      margin: 8px 0;
      color: #FFD700;
      font-size: 1.1em;
      text-align: center;
    }

    /* === PHASER CONTAINER === */
    /* Этот блок заменяет старый .game-board-wrapper и .game-board */
    .phaser-wrapper {
      width: 100vw;
      max-width: var(--max-board);
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0.5em auto;
      z-index: 2;
      position: relative;
    }

    #phaser-container {
      width: var(--board-size);
      max-width: var(--max-board);
      aspect-ratio: 1/1;
      border: 4px solid var(--neon);
      box-shadow: 0 0 32px 8px var(--neon);
      border-radius: 12px;
      overflow: hidden;
      /* Phaser вставит свой canvas сюда */
    }

    #phaser-container canvas {
      border-radius: 8px;
      /* Сглаживаем углы самого canvas */
    }

    /* === UI OVERLAYS === */
    /* Эти элементы могут быть использованы поверх Phaser Canvas */
    .level-indicator {
      position: absolute;
      top: 8px;
      left: 8px;
      color: var(--neon-green);
      font-size: 1rem;
      z-index: 5;
      text-shadow: var(--neon-green-glow);
      font-family: inherit;
      pointer-events: none;
    }

    .fomo-timer {
      position: absolute;
      top: 8px;
      right: 12px;
      z-index: 50;
      color: #fff;
      font-size: 1.18em;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      text-shadow:
        0 0 2px #fff,
        0 0 6px #fff,
        0 0 0 #fff,
        1px 1px 0 #ff9800,
        -1px -1px 0 #ff4500,
        2px 2px 2px #ff9800,
        -2px -2px 2px #ff4500;
      pointer-events: none;
    }

    /* === UI CONTROLS === */
    .hotbar-container {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      z-index: 50;
      pointer-events: auto;
    }

    .hotbar-slot {
      width: 48px;
      height: 48px;
      background: rgba(15, 15, 26, 0.7);
      border: 2px solid #9945FF;
      border-radius: 8px;
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 0 8px #9945FF55;
    }

    .hotbar-slot:hover {
      border-color: #14F195;
      box-shadow: 0 0 12px #14F19588;
    }

    .hotbar-slot.active {
      border-color: #FFD700;
      transform: scale(1.1);
      box-shadow: 0 0 16px #FFD700, 0 0 24px #9945FF;
    }

    .hotbar-slot img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      image-rendering: pixelated;
    }

    .hotbar-keybind {
      position: absolute;
      top: 2px;
      left: 4px;
      font-size: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .hotbar-quantity {
      position: absolute;
      bottom: 2px;
      right: 4px;
      font-size: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .controls-row {
      width: 100vw;
      max-width: var(--max-board);
      margin: 0.5em auto 1em auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      pointer-events: none;
      position: relative;
      height: 140px;
    }

    .joystick-outer {
      position: relative;
      left: 0;
      bottom: 0;
      width: 120px;
      height: 120px;
      z-index: 1000;
      pointer-events: auto;
      touch-action: none;
      display: block;
    }

    .joystick-base {
      position: absolute;
      left: 0;
      top: 0;
      width: 120px;
      height: 120px;
      background: rgba(153, 69, 255, 0.25);
      border-radius: 50%;
      border: 3px solid #9945FF;
      box-shadow: 0 0 24px #9945FF88;
      pointer-events: none;
      touch-action: none;
    }

    .joystick-stick {
      position: absolute;
      left: 40px;
      top: 40px;
      width: 40px;
      height: 40px;
      background: #14F195;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 16px #14F19588;
      pointer-events: none;
      touch-action: none;
      transition: background 0.1s;
    }

    .abtns {
      width: 180px;
      height: 180px;
      margin-right: 1cm;
      position: relative;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      pointer-events: auto;
    }

    .abtn {
      position: relative;
      right: auto;
      bottom: auto;
      width: 90px;
      height: 90px;
      background: #e74c3c;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.2rem;
      color: #fff;
      font-weight: bold;
      border: 4px solid #fff;
      box-shadow: 0 2px 16px #e74c3c88;
      opacity: 0.4;
      pointer-events: auto;
      transition: background 0.1s, transform 0.1s, opacity 0.2s;
      font-family: inherit;
    }

    .abtn.active {
      opacity: 1;
      background: #e74c3c;
      color: #fff;
    }

    .abtn:active {
      background: #c0392b;
      opacity: 1;
      transform: scale(0.95);
    }

    /* === Media Queries === */
    @media (max-width: 500px) {
      .abtn {
        width: 48px;
        height: 48px;
        font-size: 1.3rem;
      }

      .abtns {
        width: 100px;
        height: 100px;
        margin-right: 0.5cm;
      }

      .joystick-outer,
      .joystick-base {
        width: 80px;
        height: 80px;
      }

      .joystick-stick {
        width: 28px;
        height: 28px;
        left: 26px;
        top: 26px;
      }

      .hotbar-slot {
        width: 40px;
        height: 40px;
      }
    }

    @media (max-width: 350px) {
      .abtn {
        width: 40px;
        height: 40px;
        font-size: 1.1rem;
      }

      .abtns {
        width: 60px;
        height: 60px;
        margin-right: 0.5cm;
      }

      .joystick-outer,
      .joystick-base {
        width: 60px;
        height: 60px;
      }

      .joystick-stick {
        width: 20px;
        height: 20px;
        left: 20px;
        top: 20px;
      }

      .hotbar-slot {
        width: 36px;
        height: 36px;
      }
    }
  </style>
</head>

<body>
  <!-- Верхняя панель статуса -->
  <div class="console-header">
    <div class="console-status">
      <div class="status-left">
        LVL: <span id="player-level">1</span>
      </div>
      <div class="status-bars">
        <div class="status-bar health-bar">
          <div class="bar-icon heart-icon">❤</div>
          <div class="bar-progress" id="health-bar-progress" style="width: 100%;"></div>
          <div class="bar-text" id="health-bar-text">100/100</div>
        </div>
        <div class="status-bar mana-bar">
          <div class="bar-icon mana-icon">M</div>
          <div class="bar-progress" id="mana-bar-progress" style="width: 100%;"></div>
          <div class="bar-text" id="mana-bar-text">50/50</div>
        </div>
      </div>
      <div class="status-right">
        <span id="gold-balance">0</span> G
      </div>
    </div>
    <div class="console-quest" id="quest-text">Загрузка квеста...</div>
  </div>

  <!-- Контейнер для Phaser 3 -->
  <div class="phaser-wrapper">
    <div id="phaser-container">
      <!-- Эти оверлеи будут отображаться над канвасом -->
      <div id="level-indicator-ui" class="level-indicator"></div>
      <div id="fomo-timer-ui" class="fomo-timer"></div>
    </div>
  </div>

  <!-- Панель быстрого доступа (Хотбар) -->
  <div class="hotbar-container" id="hotbar">
    <!-- Слоты будут добавлены динамически -->
  </div>

  <!-- Панель управления (Джойстик и Кнопки) -->
  <div class="controls-row">
    <div class="joystick-outer" id="joystick">
      <div class="joystick-base"></div>
      <div class="joystick-stick"></div>
    </div>
    <div class="abtns">
      <div class="abtn" id="action-button">A</div>
    </div>
  </div>

  <!-- Подключение библиотек и игрового кода -->
  <!-- Phaser 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>
  <!-- Собственный игровой код -->
  <script src="game.js"></script>
</body>

</html>
